name: StyleControlOptions
uid: azure-maps-control.atlas.StyleControlOptions
package: azure-maps-control
summary: The options for a StyleControl object.
fullName: StyleControlOptions
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: layout
    uid: azure-maps-control.atlas.StyleControlOptions.layout
    package: azure-maps-control
    summary: >-
      The layout to display the styles in.

      <p>`"icons"`: A row of clickable icons for each style.</p>

      <p>`"list"`: A scrollable list with the icons and names for each
      style.</p>

      Default `"icons"`
    fullName: layout
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'layout?: "icons" | "list"'
      return:
        type: '"icons" | "list"'
        description: ''
  - name: mapStyles
    uid: azure-maps-control.atlas.StyleControlOptions.mapStyles
    package: azure-maps-control
    summary: >-
      The map styles to show in the control.

      Style names are case sensitive.

      If an included style isn't supported by the map it will be ignored.

      Available styles can be found in the

      [supported
      styles](https://docs.microsoft.com/en-us/azure/azure-maps/supported-map-styles)
      article.

      If "all" is specified, all map styles will be shown.

      Default `["road", "grayscale_light", "grayscale_dark", "night",
      "road_shaded_relief"]`
    fullName: mapStyles
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'mapStyles?: string[] | "all"'
      return:
        type: 'string[] | "all"'
        description: ''
  - name: style
    uid: azure-maps-control.atlas.StyleControlOptions.style
    package: azure-maps-control
    summary: |-
      The style of the control.
      Default `ControlStyle.light`.
    fullName: style
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'style?: ControlStyle'
      return:
        type: <xref uid="azure-maps-control.atlas.ControlStyle" />
        description: ''
extends: <xref uid="azure-maps-control.atlas.Options" />
