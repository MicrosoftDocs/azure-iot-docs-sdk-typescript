### YamlMime:TSType
name: SimpleXmlReader
uid: azure-maps-spatial-io.atlas.io.core.SimpleXmlReader
package: azure-maps-spatial-io
summary: >-
  A simple and fast xml reader that converts an XML string into a JSON object.

  Ignores tags that start with "<!" or "<?" as these are usually comments, XML
  schema, or doctype tags.

  Supports CData tag: <![[CData ]]>

  Can extract all namespaces in the document.
fullName: SimpleXmlReader
isPreview: false
isDeprecated: false
type: class
