    remarks: ''
    isDeprecated: false
    syntax:
      content: 'new BoundingBox(positions: number[])'
      parameters:
        - id: positions
          type: number[]
          description: >-
            Can be either [west, south, east, north] or [west, south,
            elevation1, east, north, elevation2]
  - name: BoundingBox(Position, Position)
