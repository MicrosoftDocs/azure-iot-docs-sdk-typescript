### YamlMime:TSEnum
name: OriginType
uid: azure-maps-rest.atlas.service.Models.OriginType
package: azure-maps-rest
summary: |-
  Defines values for OriginType.
  Possible values include: 'position', 'stopId', 'stopKey'
fullName: OriginType
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: Position
    uid: azure-maps-rest.atlas.service.Models.OriginType.Position
    package: azure-maps-rest
    summary: >-
      The origin of the route as a comma separated string composed by latitude
      followed by longitude

      e.g. "47.641268,-122.125679".
  - name: StopId
    uid: azure-maps-rest.atlas.service.Models.OriginType.StopId
    package: azure-maps-rest
    summary: >-
      The unique Azure Maps identifier for the respective public transit stop.
      When referring stops

      overtime, it is suggested to use stopId that will not change if the
      physical stop exists.
  - name: StopKey
    uid: azure-maps-rest.atlas.service.Models.OriginType.StopKey
    package: azure-maps-rest
    summary: >-
      The GTFS stop Id. GTFS stop Ids are provided by the transit authority and
      are subject to

      change.
