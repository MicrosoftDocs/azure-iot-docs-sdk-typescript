### YamlMime:TSType
name: HyperLinkFormatOptions
uid: azure-maps-control.atlas.HyperLinkFormatOptions
package: azure-maps-control
summary: Format option for hyperlink strings.
fullName: HyperLinkFormatOptions
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: isImage
    uid: azure-maps-control.atlas.HyperLinkFormatOptions.isImage
    package: azure-maps-control
    summary: >-
      Specifies if the hyperlink is for an image.

      If set to true, the hyperlink will be loaded into an img tag and when
      clicked,

      will open the hyperlink to the image.
    fullName: isImage
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'isImage?: boolean'
      return:
        type: boolean
        description: ''
  - name: label
    uid: azure-maps-control.atlas.HyperLinkFormatOptions.label
    package: azure-maps-control
    summary: >-
      Specifies the text that should be displayed to the user.

      If not specified, the hyperlink will be displayed.

      If the hyperlink is an image, this will be set as the "alt" property of
      the img tag.
    fullName: label
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'label?: string'
      return:
        type: string
        description: ''
  - name: scheme
    uid: azure-maps-control.atlas.HyperLinkFormatOptions.scheme
    package: azure-maps-control
    summary: 'Specifies a scheme to prepend to a hyperlink such as ''mailto:'' or ''tel:''.'
    fullName: scheme
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'scheme?: string'
      return:
        type: string
        description: ''
  - name: target
    uid: azure-maps-control.atlas.HyperLinkFormatOptions.target
    package: azure-maps-control
    summary: |-
      Specifies the where the hyperlink should open.
      Default: `"_blank"`
    fullName: target
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'target?: "_blank" | "_self" | "_parent" | "_top"'
      return:
        type: '"_blank" | "_self" | "_parent" | "_top"'
        description: ''
