  - uid: azure-maps-control.Models.CameraOptions.bearing
    name: bearing
    fullName: bearing
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The bearing of the map (rotation) in degrees.

      When the bearing is 0, 90, 180, or 270 the top of the map container will
      be north, east, south or west respectively.
    optional: true
    syntax:
      content: 'bearing?: number'
      return:
        type:
          - number
    package: azure-maps-control
  - uid: azure-maps-control.Models.CameraOptions.center
    name: center
    fullName: center
    children: []
    langs:
      - typeScript
    type: property
    summary: The position to align the center of the map view with.
    optional: true
    syntax:
      content: 'center?: Position'
      return:
        type:
          - Position
    package: azure-maps-control
  - uid: azure-maps-control.Models.CameraOptions.maxZoom
    name: maxZoom
    fullName: maxZoom
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The maximum zoom level that the map can be zoomed into during the
      animation. Must be between 0 and 24, and greater than or equal to
      `minZoom`.
    optional: true
    syntax:
      content: 'maxZoom?: number'
      return:
        type:
          - number
    package: azure-maps-control
  - uid: azure-maps-control.Models.CameraOptions.minZoom
    name: minZoom
    fullName: minZoom
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The minimum zoom level that the map can be zoomed out to during the
      animation. Must be between 0 and 24, and less than or equal to `maxZoom`.
    optional: true
    syntax:
      content: 'minZoom?: number'
      return:
        type:
          - number
    package: azure-maps-control
  - uid: azure-maps-control.Models.CameraOptions.pitch
    name: pitch
    fullName: pitch
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The pitch (tilt) of the map in degrees between 0 and 60, where 0 is
      looking straight down on the map.
    optional: true
    syntax:
      content: 'pitch?: number'
      return:
        type:
          - number
    package: azure-maps-control
  - uid: azure-maps-control.Models.CameraOptions.zoom
    name: zoom
    fullName: zoom
    children: []
    langs:
      - typeScript
    type: property
    summary: The zoom level of the map view.
    optional: true
    syntax:
      content: 'zoom?: number'
      return:
        type:
          - number
    package: azure-maps-control
