### YamlMime:TSType
name: SymbolLayerOptions
uid: azure-maps-control.export=.SymbolLayerOptions
package: azure-maps-control
summary: Options used when rendering geometries in a SymbolLayer.
fullName: SymbolLayerOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: iconOptions
    uid: azure-maps-control.export=.SymbolLayerOptions.iconOptions
    package: azure-maps-control
    summary: |-
      Options used to customize the icons of the symbols.

      See IconOptions for defaults.
    fullName: iconOptions
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'iconOptions?: IconOptions'
      return:
        description: ''
        type: <xref uid="azure-maps-control.export" />=.IconOptions
  - name: lineSpacing
    uid: azure-maps-control.export=.SymbolLayerOptions.lineSpacing
    package: azure-maps-control
    summary: >-
      Distance in pixels between two symbol anchors along a line. Must be
      greater or equal to 1.

      Default `250`.
    fullName: lineSpacing
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'lineSpacing?: PropertyValueSpecification<number>'
      return:
        description: ''
        type: PropertyValueSpecification&lt;number&gt;
  - name: placement
    uid: azure-maps-control.export=.SymbolLayerOptions.placement
    package: azure-maps-control
    summary: >-
      Specifies the label placement relative to its geometry.<br />

      `"point"`: The label is placed at the point where the geometry is
      located.<br />

      `"line"`: The label is placed along the line of the geometry.

      Can only be used on LineString and Polygon geometries.<br />
       `"line-center"`: The label is placed at the center of the line of the geometry.
      Can only be used on `LineString` and `Polygon` geometries <br />

      Default `"point"`.
    fullName: placement
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'placement?: "point" | "line" | "line-center"'
      return:
        description: ''
        type: '"point" | "line" | "line-center"'
  - name: sortKey
    uid: azure-maps-control.export=.SymbolLayerOptions.sortKey
    package: azure-maps-control
    summary: |-
      Sorts features in ascending order based on this value. Features with
      lower sort keys are drawn and placed first.
      Default `undefined`.
    fullName: sortKey
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sortKey?: DataDrivenPropertyValueSpecification<number>'
      return:
        description: ''
        type: DataDrivenPropertyValueSpecification&lt;number&gt;
  - name: source
    uid: azure-maps-control.export=.SymbolLayerOptions.source
    package: azure-maps-control
    summary: The id or instance of a data source which the layer will render.
    fullName: source
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'source?: string | Source<SourceEvents>'
      return:
        description: ''
        type: >-
          string | <xref uid="azure-maps-control.export" />=.<xref
          uid="source.Source" />&lt;<xref uid="azure-maps-control.export"
          />=.<xref uid="source.SourceEvents" />&gt;
  - name: sourceLayer
    uid: azure-maps-control.export=.SymbolLayerOptions.sourceLayer
    package: azure-maps-control
    summary: >-
      Required when the source of the layer is a VectorTileSource.

      A vector source can have multiple layers within it, this identifies which
      one to render in this layer.

      Prohibited for all other types of sources.
    fullName: sourceLayer
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sourceLayer?: string'
      return:
        description: ''
        type: string
  - name: textOptions
    uid: azure-maps-control.export=.SymbolLayerOptions.textOptions
    package: azure-maps-control
    summary: |-
      Options used to customize the text of the symbols.

      See TextOptions for defaults.
    fullName: textOptions
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'textOptions?: TextOptions'
      return:
        description: ''
        type: <xref uid="azure-maps-control.export" />=.TextOptions
  - name: zOrder
    uid: azure-maps-control.export=.SymbolLayerOptions.zOrder
    package: azure-maps-control
    summary: >-
      Determines whether overlapping symbols in the same layer are rendered in
      the order

      that they appear in the data source, or by their y position relative to
      the viewport.

      To control the order and prioritization of symbols otherwise, use
      `sortKey`.<br />

      `"auto"`: Sorts symbols by `sortKey` if set. Otherwise behaves like
      `"viewport-y"`.<br />

      `"viewport-y"`: Sorts symbols by their y position if `allowOverlap` is
      `true` or

      if `ignorePlacement` is `false`.<br />

      `"source"`: Sorts symbols by `sortKey` if set. Otherwise, symbols are
      rendered in the

      same order as the source data.<br />

      Default `"auto"`
    fullName: zOrder
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'zOrder?: "source" | "auto" | "viewport-y"'
      return:
        description: ''
        type: '"source" | "auto" | "viewport-y"'
