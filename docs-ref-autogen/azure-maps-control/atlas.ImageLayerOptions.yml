### YamlMime:TSType
name: ImageLayerOptions
uid: azure-maps-control.atlas.ImageLayerOptions
package: azure-maps-control
summary: Options used when rendering Point objects in a ImageLayer.
fullName: ImageLayerOptions
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: contrast
    uid: azure-maps-control.atlas.ImageLayerOptions.contrast
    package: azure-maps-control
    summary: >-
      A number between -1 and 1 that increases or decreases the contrast of the
      overlay.

      Default `0`.
    fullName: contrast
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'contrast?: number'
      return:
        type: number
        description: ''
  - name: coordinates
    uid: azure-maps-control.atlas.ImageLayerOptions.coordinates
    package: azure-maps-control
    summary: >-
      An array of positions for the corners of the image listed in clockwise
      order: [top left, top right, bottom right, bottom left].
    fullName: coordinates
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'coordinates?: Position[]'
      return:
        type: '<xref uid="azure-maps-control.atlas.data.Position" />[]'
        description: ''
  - name: fadeDuration
    uid: azure-maps-control.atlas.ImageLayerOptions.fadeDuration
    package: azure-maps-control
    summary: >-
      The duration in milliseconds of a fade transition when a new tile is
      added.

      Must be greater or equal to 0.

      Default `300`.
    fullName: fadeDuration
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'fadeDuration?: number'
      return:
        type: number
        description: ''
  - name: filter
    uid: azure-maps-control.atlas.ImageLayerOptions.filter
    package: azure-maps-control
    summary: |-
      An expression specifying conditions on source features.
      Only features that match the filter are displayed.
    fullName: filter
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'filter?: Expression'
      return:
        type: <xref uid="azure-maps-control.atlas.Expression" />
        description: ''
  - name: hueRotation
    uid: azure-maps-control.atlas.ImageLayerOptions.hueRotation
    package: azure-maps-control
    summary: |-
      Rotates hues around the color wheel.
      A number in degrees.
      Default `0`.
    fullName: hueRotation
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'hueRotation?: number'
      return:
        type: number
        description: ''
  - name: maxBrightness
    uid: azure-maps-control.atlas.ImageLayerOptions.maxBrightness
    package: azure-maps-control
    summary: >-
      A number between 0 and 1 that increases or decreases the maximum
      brightness of the overlay.

      Default `1`.
    fullName: maxBrightness
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'maxBrightness?: number'
      return:
        type: number
        description: ''
  - name: maxZoom
    uid: azure-maps-control.atlas.ImageLayerOptions.maxZoom
    package: azure-maps-control
    summary: >-
      An integer specifying the maximum zoom level to render the layer at.

      This value is exclusive, i.e. the layer will be visible at `maxZoom > zoom
      >= minZoom`.

      Default `24`.
    fullName: maxZoom
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'maxZoom?: number'
      return:
        type: number
        description: ''
  - name: minBrightness
    uid: azure-maps-control.atlas.ImageLayerOptions.minBrightness
    package: azure-maps-control
    summary: >-
      A number between 0 and 1 that increases or decreases the minimum
      brightness of the overlay.

      Default `0`.
    fullName: minBrightness
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'minBrightness?: number'
      return:
        type: number
        description: ''
  - name: minZoom
    uid: azure-maps-control.atlas.ImageLayerOptions.minZoom
    package: azure-maps-control
    summary: >-
      An integer specifying the minimum zoom level to render the layer at.

      This value is inclusive, i.e. the layer will be visible at `maxZoom > zoom
      >= minZoom`.

      Default `0`.
    fullName: minZoom
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'minZoom?: number'
      return:
        type: number
        description: ''
  - name: opacity
    uid: azure-maps-control.atlas.ImageLayerOptions.opacity
    package: azure-maps-control
    summary: >-
      A number between 0 and 1 that indicates the opacity at which the overlay
      will be drawn.

      Default `1`.
    fullName: opacity
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'opacity?: number'
      return:
        type: number
        description: ''
  - name: saturation
    uid: azure-maps-control.atlas.ImageLayerOptions.saturation
    package: azure-maps-control
    summary: >-
      A number between -1 and 1 that increases or decreases the saturation of
      the overlay.

      Default `0`.
    fullName: saturation
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'saturation?: number'
      return:
        type: number
        description: ''
  - name: url
    uid: azure-maps-control.atlas.ImageLayerOptions.url
    package: azure-maps-control
    summary: >-
      URL to an image to overlay. Images hosted on other domains must have CORs
      enabled.
    fullName: url
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'url?: string'
      return:
        type: string
        description: ''
  - name: visible
    uid: azure-maps-control.atlas.ImageLayerOptions.visible
    package: azure-maps-control
    summary: |-
      Specifies if the layer is visible or not.
      Default `true`.
    fullName: visible
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'visible?: boolean'
      return:
        type: boolean
        description: ''
extends: <xref uid="azure-maps-control.atlas.MediaLayerOptions" />
