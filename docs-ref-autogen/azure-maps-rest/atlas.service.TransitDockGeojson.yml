name: TransitDockGeojson
uid: azure-maps-rest.atlas.service.TransitDockGeojson
package: azure-maps-rest
summary: >-
  A helper extension providing methods for accessing the response data in
  GeoJSON format.
fullName: TransitDockGeojson
isPreview: false
