name: DrawingToolbarOptions
uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions
package: azure-maps-drawing-tools
summary: Options for the DrawingToolbar control.
fullName: DrawingToolbarOptions
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: buttons
    uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.buttons
    package: azure-maps-drawing-tools
    summary: >-
      An array of buttons to display in the toolbar.

      The order of this array will match the order of the buttons in the
      toolbar.

      Valid values are any drawing mode except `"idle"`.

      Default is all drawing modes except `"idle"`.
    fullName: buttons
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'buttons?: string[]'
      return:
        type: 'string[]'
        description: ''
  - name: containerId
    uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.containerId
    package: azure-maps-drawing-tools
    summary: |-
      The id of a HTML element in which the toolbar should be added to.
      If not specified, the toolbar will be added to the map.
    fullName: containerId
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'containerId?: string'
      return:
        type: string
        description: ''
  - name: numColumns
    uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.numColumns
    package: azure-maps-drawing-tools
    summary: |-
      The number of columns to display the buttons with.
      If the number of columns is greater than or equal to the number of buttons
      the toolbar will be a single horizontal row.
      If only one column is used the toolbar will be a single vertical column.
      Default is `Infinity`.
    fullName: numColumns
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'numColumns?: number'
      return:
        type: number
        description: ''
  - name: position
    uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.position
    package: azure-maps-drawing-tools
    summary: >-
      If the toolbar is added to the map, this value will specify where on the
      map the toolbar control will be added.

      Default is `atlas.ControlPosition.NonFixed`
    fullName: position
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'position?: string'
      return:
        type: string
        description: ''
  - name: style
    uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.style
    package: azure-maps-drawing-tools
    summary: |-
      The style of the DrawingToolbar.
      Possible values are: `"light"` or `"dark"`.
      Default is `"light"`.
    fullName: style
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'style?: string'
      return:
        type: string
        description: ''
  - name: visible
    uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.visible
    package: azure-maps-drawing-tools
    summary: |-
      Specifies if the toolbar is visible or not.
      Default `true`.
    fullName: visible
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'visible?: boolean'
      return:
        type: boolean
        description: ''
