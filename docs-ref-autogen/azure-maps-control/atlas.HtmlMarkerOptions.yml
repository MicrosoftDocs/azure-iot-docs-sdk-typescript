    langs:
      - typeScript
    type: interface
    summary: Options for rendering an HtmlMarker object
    extends:
      name: azure-maps-control.atlas.Options
    package: azure-maps-control
  - uid: azure-maps-control.atlas.HtmlMarkerOptions.anchor
    name: anchor
    fullName: anchor
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Indicates the marker's location relative to its position on the map.
      Optional values: `"center"`, `"top"`, `"bottom"`, `"left"`, `"right"`,
      `"top-left"`, `"top-right"`, `"bottom-left"`, `"bottom-right"`.
      Default `"bottom"`
    optional: true
    syntax:
      content: 'anchor?: string'
      return:
        type:
          - string
    package: azure-maps-control
  - uid: azure-maps-control.atlas.HtmlMarkerOptions.color
    name: color
    fullName: color
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      A color value that replaces any {color} placeholder property that has been
      included in a string htmlContent.

      default `"#1A73AA"`
    optional: true
    syntax:
      content: 'color?: string'
      return:
        type:
          - string
    package: azure-maps-control
  - uid: azure-maps-control.atlas.HtmlMarkerOptions.draggable
    name: draggable
    fullName: draggable
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Indicates if the user can drag the position of the marker using the mouse
      or touch controls.

      default `false`
    optional: true
    syntax:
      content: 'draggable?: boolean'
      return:
        type:
          - boolean
    package: azure-maps-control
  - uid: azure-maps-control.atlas.HtmlMarkerOptions.htmlContent
    name: htmlContent
    fullName: htmlContent
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The HTML content of the marker. Can be an HTMLElement or HTML string.

      Add {text} and {color} to HTML strings as placeholders to make it easy to
      update

      these values in your marker by using the setOptions function of the
      HtmlMarker class.

      This allows you to create a single HTML marker string that can be used as
      a template for multiple markers.
    optional: true
    syntax:
      content: 'htmlContent?: string | HTMLElement'
      return:
        type:
          - string | HTMLElement
    package: azure-maps-control
  - uid: azure-maps-control.atlas.HtmlMarkerOptions.pixelOffset
    name: pixelOffset
    fullName: pixelOffset
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      An offset in pixels to move the popup relative to the markers center.
      Negatives indicate left and up.
      default `[0, -18]`
    optional: true
    syntax:
      content: 'pixelOffset?: Pixel'
      return:
        type:
          - azure-maps-control.atlas.Pixel
    package: azure-maps-control
  - uid: azure-maps-control.atlas.HtmlMarkerOptions.popup
    name: popup
    fullName: popup
    children: []
    langs:
      - typeScript
    type: property
    summary: A popup that is attached to the marker.
    optional: true
    syntax:
      content: 'popup?: Popup'
      return:
        type:
          - azure-maps-control.atlas.Popup
    package: azure-maps-control
  - uid: azure-maps-control.atlas.HtmlMarkerOptions.position
    name: position
    fullName: position
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      The position of the marker.
      default `[0, 0]`
    optional: true
    syntax:
      content: 'position?: Position'
      return:
        type:
          - azure-maps-control.atlas.data.Position
    package: azure-maps-control
  - uid: azure-maps-control.atlas.HtmlMarkerOptions.secondaryColor
    name: secondaryColor
    fullName: secondaryColor
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      A color value that replaces any {secondaryColor} placeholder property that
      has been included in a string htmlContent.

      default `"white"`
    optional: true
    syntax:
      content: 'secondaryColor?: string'
      return:
        type:
          - string
    package: azure-maps-control
  - uid: azure-maps-control.atlas.HtmlMarkerOptions.text
    name: text
    fullName: text
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      A string of text that replaces any {text} placeholder property that has
      been included in a string htmlContent.
    optional: true
    syntax:
      content: 'text?: string'
      return:
        type:
          - string
    package: azure-maps-control
  - uid: azure-maps-control.atlas.HtmlMarkerOptions.visible
    name: visible
    fullName: visible
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Specifies if the marker is visible or not.
      default `true`
    optional: true
    syntax:
      content: 'visible?: boolean'
      return:
        type:
          - boolean
    package: azure-maps-control
