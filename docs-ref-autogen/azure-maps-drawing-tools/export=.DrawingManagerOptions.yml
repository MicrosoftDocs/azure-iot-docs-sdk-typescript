name: DrawingManagerOptions
uid: azure-maps-drawing-tools.export=.DrawingManagerOptions
package: azure-maps-drawing-tools
summary: Options for the drawing manager.
fullName: DrawingManagerOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: dragHandleStyle
    uid: azure-maps-drawing-tools.export=.DrawingManagerOptions.dragHandleStyle
    package: azure-maps-drawing-tools
    summary: >-
      The style options for the primary drag handles

      @default: { anchor: "center", draggable: true, htmlContent: "<svg
      width='12' height='12' viewBox='0 0 12 12' fill='none'
      xmlns='http://www.w3.org/2000/svg'> <circle cx = '6' cy = '6' r = '5.5'
      fill='#FFFFFF' stroke='#4E4C4C'/> </svg>"}
    fullName: dragHandleStyle
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'dragHandleStyle?: HtmlMarkerOptions'
      return:
        description: ''
        type: HtmlMarkerOptions
  - name: freehandInterval
    uid: azure-maps-drawing-tools.export=.DrawingManagerOptions.freehandInterval
    package: azure-maps-drawing-tools
    summary: >-
      Specifies the number of pixels the mouse or touch must move before another

      coordinate is added to a shape when in `"freehand"` or `"hybrid"` drawing
      modes.

      Default is `3`.
    fullName: freehandInterval
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'freehandInterval?: number'
      return:
        description: ''
        type: number
  - name: interactionType
    uid: azure-maps-drawing-tools.export=.DrawingManagerOptions.interactionType
    package: azure-maps-drawing-tools
    summary: |-
      The type of drawing interaction the manager should adhere to.
      Default is `"hybrid"`.
    fullName: interactionType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'interactionType?: DrawingInteractionType'
      return:
        description: ''
        type: >-
          <xref uid="azure-maps-drawing-tools.export" />=.<xref
          uid="drawing.DrawingInteractionType" />
  - name: mode
    uid: azure-maps-drawing-tools.export=.DrawingManagerOptions.mode
    package: azure-maps-drawing-tools
    summary: |-
      The drawing mode the manager is in.
      Default is `"idle"`.
    fullName: mode
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'mode?: DrawingMode'
      return:
        description: ''
        type: >-
          <xref uid="azure-maps-drawing-tools.export" />=.<xref
          uid="drawing.DrawingMode" />
  - name: secondaryDragHandleStyle
    uid: >-
      azure-maps-drawing-tools.export=.DrawingManagerOptions.secondaryDragHandleStyle
    package: azure-maps-drawing-tools
    summary: >-
      The style options for the secondary drag handles.

      These provide handles at mid-points for creating new coordinates between
      existing coordinates.

      @default: { anchor: "center", draggable: true, htmlContent: "<svg
      width='12' height='12' viewBox='0 0 12 12' fill='none'
      xmlns='http://www.w3.org/2000/svg'> <circle cx = '6' cy = '6' r = '5.5'
      fill='#A6A6A6' stroke='#4E4C4C'/> </svg>"}
    fullName: secondaryDragHandleStyle
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'secondaryDragHandleStyle?: HtmlMarkerOptions'
      return:
        description: ''
        type: HtmlMarkerOptions
  - name: shapeDraggingEnabled
    uid: >-
      azure-maps-drawing-tools.export=.DrawingManagerOptions.shapeDraggingEnabled
    package: azure-maps-drawing-tools
    summary: |-
      Specifies if shapes can be dragged when in edit or select mode.
      @default: true
    fullName: shapeDraggingEnabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'shapeDraggingEnabled?: boolean'
      return:
        description: ''
        type: boolean
  - name: shapeRotationEnabled
    uid: >-
      azure-maps-drawing-tools.export=.DrawingManagerOptions.shapeRotationEnabled
    package: azure-maps-drawing-tools
    summary: |-
      Specifies if shapes can be rotated when in edit mode.
      @default: true
    fullName: shapeRotationEnabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'shapeRotationEnabled?: boolean'
      return:
        description: ''
        type: boolean
  - name: source
    uid: azure-maps-drawing-tools.export=.DrawingManagerOptions.source
    package: azure-maps-drawing-tools
    summary: >-
      A data source to add newly created shapes to.

      If not specified when the drawing manager is constructed one will be
      created automatically.

      If the data source is changed the drawing manager will be switched to
      `"idle"` mode.
    fullName: source
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'source?: DataSource'
      return:
        description: ''
        type: DataSource
  - name: toolbar
    uid: azure-maps-drawing-tools.export=.DrawingManagerOptions.toolbar
    package: azure-maps-drawing-tools
    summary: A drawing toolbar to display as a control for the drawing manager.
    fullName: toolbar
    remarks: ''
