  - name: getFeatures()
    uid: azure-maps-rest.atlas.service.TransitLineGeojson.getFeatures
    package: azure-maps-rest
    summary: >-
      Returns a GeoJSON feature collection built from the results.

      If stop details were requested the collection will contain `Point`
      features representing each stop.

      If pattern details were requested the collection will contain `LineString`
      features representing each pattern.

      Features representing stops will have properties matching the `Stop`,
      except `position` will be omitted.

      Features representing patterns will have properties matching the
      `Pattern`, except geometry will be omitted.
    remarks: ''
    isPreview: false
    isDeprecated: false
