### YamlMime:TSType
name: SpatialDataSet
uid: azure-maps-spatial-io.export=.SpatialDataSet
package: azure-maps-spatial-io
summary: >-
  A data object that contains a set of features and/or kml ground overlays.

  This is an extension of the FeatureCollection class thus allowing it to easily
  be added to a data source.
fullName: SpatialDataSet
remarks: ''
isDeprecated: false
type: class
properties:
  - name: bbox
    uid: azure-maps-spatial-io.export=.SpatialDataSet.bbox
    package: azure-maps-spatial-io
    summary: Bounding box of all the data in the data set.
    fullName: bbox
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'bbox: BoundingBox'
      return:
        description: ''
        type: BoundingBox
  - name: features
    uid: azure-maps-spatial-io.export=.SpatialDataSet.features
    package: azure-maps-spatial-io
    summary: GeoJSON features within the data set.
    fullName: features
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'features: Feature<Geometry, SimpleStyleProperties>[]'
      return:
        description: ''
        type: >-
          Feature&lt;Geometry, <xref uid="azure-maps-spatial-io.export"
          />=.SimpleStyleProperties&gt;[]
  - name: groundOverlays
    uid: azure-maps-spatial-io.export=.SpatialDataSet.groundOverlays
    package: azure-maps-spatial-io
    summary: An array of KML GroundOverlays.
    fullName: groundOverlays
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'groundOverlays: (ImageLayer | OgcMapLayer)[]'
      return:
        description: ''
        type: >-
          (ImageLayer | <xref uid="azure-maps-spatial-io.export" />=.<xref
          uid="layer.OgcMapLayer" />)[]
  - name: icons
    uid: azure-maps-spatial-io.export=.SpatialDataSet.icons
    package: azure-maps-spatial-io
    summary: A set of icon URL's. Key = icon name, Value = URL.
    fullName: icons
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'icons: Record<string, string>'
      return:
        description: ''
        type: Record&lt;string, string&gt;
  - name: properties
    uid: azure-maps-spatial-io.export=.SpatialDataSet.properties
    package: azure-maps-spatial-io
    summary: Property information provided at the document level of a spatial data set.
    fullName: properties
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'properties: any'
      return:
        description: ''
        type: any
  - name: stats
    uid: azure-maps-spatial-io.export=.SpatialDataSet.stats
    package: azure-maps-spatial-io
    summary: Statistics about the content and processing time of a spatial data set.
    fullName: stats
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'stats: SpatialDataSetStats'
      return:
        description: ''
        type: <xref uid="azure-maps-spatial-io.export" />=.SpatialDataSetStats
  - name: type
    uid: azure-maps-spatial-io.export=.SpatialDataSet.type
    package: azure-maps-spatial-io
    summary: ''
    fullName: type
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'type: "FeatureCollection" = "FeatureCollection"'
      return:
        description: ''
        type: '"FeatureCollection"'
methods:
  - name: computeStats(SpatialDataSet)
    uid: azure-maps-spatial-io.export=.SpatialDataSet.computeStats
    package: azure-maps-spatial-io
    summary: Calculates the stats for a spatial data set.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'static function computeStats(data: SpatialDataSet)'
      parameters:
        - id: data
          type: <xref uid="azure-maps-spatial-io.export" />=.SpatialDataSet
          description: The data set to calculate the stats for.
  - name: enrich(SpatialDataSet)
    uid: azure-maps-spatial-io.export=.SpatialDataSet.enrich
    package: azure-maps-spatial-io
    summary: |-
      Enriches a data set by calculating its bounds, stats,
      and generating summary information if not already available.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'static function enrich(data: SpatialDataSet)'
      parameters:
        - id: data
          type: <xref uid="azure-maps-spatial-io.export" />=.SpatialDataSet
          description: The data set to enrich.
  - name: getBounds(SpatialDataSet)
    uid: azure-maps-spatial-io.export=.SpatialDataSet.getBounds
    package: azure-maps-spatial-io
    summary: >-
      Retrieves the bounding box of the data set. If not set on the data set,
      will calculate it.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'static function getBounds(data: SpatialDataSet): BoundingBox'
      parameters:
        - id: data
          type: <xref uid="azure-maps-spatial-io.export" />=.SpatialDataSet
          description: The data set to calculate the bounding box for.
      return:
        description: ''
        type: BoundingBox
  - name: merge(SpatialDataSet, SpatialDataSet)
    uid: azure-maps-spatial-io.export=.SpatialDataSet.merge
    package: azure-maps-spatial-io
    summary: Merges one spatial data set into the other.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'static function merge(a: SpatialDataSet, b: SpatialDataSet)'
      parameters:
        - id: a
          type: <xref uid="azure-maps-spatial-io.export" />=.SpatialDataSet
          description: The primary data set to merge the data into.
        - id: b
          type: <xref uid="azure-maps-spatial-io.export" />=.SpatialDataSet
          description: The secondary data set to merge into the primary data set.
