    langs:
      - typeScript
    type: class
    summary: >-
      A GeoJSON Position object - an array that specifies the longitude and
      latitude of a location. The

      full description is detailed in [RFC
      7946](https://tools.ietf.org/html/rfc7946#section-3.1.1).
    extends:
      name: Array<number>
    package: azure-maps-control
  - uid: azure-maps-control.atlas.data.Position.constructor
    name: 'Position(number, number, number)'
    children: []
    type: constructor
    langs:
      - typeScript
    summary: Constructs a Position.
    syntax:
      content: 'new Position(longitude: number, latitude: number, elevation?: number)'
      parameters:
        - id: longitude
          type:
            - number
          description: The position's longitude.
        - id: latitude
          type:
            - number
          description: The position's latitude.
        - id: elevation
          type:
            - number
          description: |
            The position's elevation.
          optional: true
    package: azure-maps-control
