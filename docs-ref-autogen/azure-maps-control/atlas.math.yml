  - name: >-
      getClosestPointOnGeometry(Position | Point | Feature<Point, any> | Shape,
      atlas.data.Geometry | Feature<atlas.data.Geometry, any> | Shape, string |
      DistanceUnits, number)
    uid: azure-maps-control.atlas.math.getClosestPointOnGeometry
    package: azure-maps-control
    summary: >-
      Calculates the closest point on the edge of a geometry to a specified
      point or position.

      The returned point feature will have a `distance` property that specifies
      the distance between the two points in the specified units.

      If the geometry is a Point, that points position will be used for the
      result.

      If the geometry is a MultiPoint, the distances to the individual positions
      will be used.

      If the geometry is a Polygon or MultiPolygon, the point closest to any
      edge will be returned regardless of if the point intersects the geometry
      or not.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        function getClosestPointOnGeometry(pt: Position | Point | Feature<Point,
        any> | Shape, geom: atlas.data.Geometry | Feature<atlas.data.Geometry,
        any> | Shape, units?: string | DistanceUnits, decimals?: number):
        Feature<Point, { distance: number }>
      parameters:
        - id: pt
          type: >-
            <xref uid="azure-maps-control.atlas.data.Position" /> | <xref
            uid="azure-maps-control.atlas.data.Point" /> | <xref
            uid="azure-maps-control.atlas.data.Feature" />&lt;<xref
            uid="azure-maps-control.atlas.data.Point" />, any&gt; | <xref
            uid="azure-maps-control.atlas.Shape" />
          description: >-
            The point or position to find the closest point on the edge of the
            geometry.
        - id: geom
          type: >-
            <xref uid="azure-maps-control.atlas.data.Geometry" /> | <xref
            uid="azure-maps-control.atlas.data.Feature" />&lt;<xref
            uid="azure-maps-control.atlas.data.Geometry" />, any&gt; | <xref
            uid="azure-maps-control.atlas.Shape" />
          description: The geometry to find the closest point on.
        - id: units
          type: string | <xref uid="azure-maps-control.atlas.math.DistanceUnits" />
          description: Unit of distance measurement. Default is meters.
        - id: decimals
          type: number
          description: The number of decimal places to round the result to.
      return:
        description: ''
        type: >-
          <xref uid="azure-maps-control.atlas.data.Feature" />&lt;<xref
          uid="azure-maps-control.atlas.data.Point" />, { distance: number }&gt;
