name: IndoorManager
uid: azure-maps-indoor.atlas.indoor.IndoorManager
package: azure-maps-indoor
summary: An IndoorManager handles loading the indoor maps styles.
fullName: IndoorManager
isPreview: false
isDeprecated: false
type: class
constructors:
  - name: 'IndoorManager(azmaps.Map, IndoorManagerOptions)'
    uid: azure-maps-indoor.atlas.indoor.IndoorManager.constructor
    package: azure-maps-indoor
    summary: Constructs an IndoorManager.
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'new IndoorManager(map: azmaps.Map, options?: IndoorManagerOptions)'
      parameters:
        - id: map
          type: <xref uid="azmaps.Map" />
          description: The map to overlay indoor styles on.
        - id: options
          type: <xref uid="azure-maps-indoor.atlas.indoor.IndoorManagerOptions" />
          description: |
            The options for the manager.
methods:
  - name: dispose()
    uid: azure-maps-indoor.atlas.indoor.IndoorManager.dispose
    package: azure-maps-indoor
    summary: |-
      Disposes the IndoorManager.
      When disposed, all resources used by the IndoorManager are released.
    isPreview: false
    isDeprecated: false
    syntax:
      content: function dispose()
  - name: getCurrentFacility()
    uid: azure-maps-indoor.atlas.indoor.IndoorManager.getCurrentFacility
    package: azure-maps-indoor
    summary: |-
      Retrieves the currently selected facility.
      [ currentFacilityId, currentLevelOrdinal ]
      Note: The returned type may change to an object.
    isPreview: false
    isDeprecated: false
    syntax:
      content: function getCurrentFacility()
      return:
        type: Object
        description: ''
  - name: getOptions()
    uid: azure-maps-indoor.atlas.indoor.IndoorManager.getOptions
    package: azure-maps-indoor
    summary: Gets the options used by the IndoorManager.
    isPreview: false
    isDeprecated: false
    syntax:
      content: function getOptions()
      return:
        type: <xref uid="azure-maps-indoor.atlas.indoor.IndoorManagerOptions" />
        description: ''
  - name: getStyleDefinition()
    uid: azure-maps-indoor.atlas.indoor.IndoorManager.getStyleDefinition
    package: azure-maps-indoor
    summary: Retrieves the style definition that is used in this indoor style manager.
    isPreview: false
    isDeprecated: false
    syntax:
      content: function getStyleDefinition()
      return:
        type: <xref uid="azure-maps-indoor.atlas.indoor.IStyleDefinition" />
        description: ''
  - name: initialize()
    uid: azure-maps-indoor.atlas.indoor.IndoorManager.initialize
    package: azure-maps-indoor
    summary: Adds or updates the indoor styles to the map.
    isPreview: false
    isDeprecated: false
    syntax:
      content: function initialize()
  - name: setDynamicStyling(boolean)
    uid: azure-maps-indoor.atlas.indoor.IndoorManager.setDynamicStyling
    package: azure-maps-indoor
    summary: >-
      Turn on or off Dynamic Styling.

      Turn on Dynamic Styling will involve calls to Get State Tile.

      Turn off Dynamic Styling will stop calling Get State Tile.

      Requires Initiate Indoor Manager with options that have statesetId value
      set.
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function setDynamicStyling(enable: boolean)'
      parameters:
        - id: enable
          type: boolean
          description: |
            true to enable Dynamic Styling; false to disable Dynamic Styling.
  - name: 'setFacility(string, number)'
    uid: azure-maps-indoor.atlas.indoor.IndoorManager.setFacility
    package: azure-maps-indoor
    summary: |-
      Sets the current facility and its ordinal.
      If an empty string is provided for the facilityId,
      it will reset any facility selection and remove the level picker.
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function setFacility(facilityId: string, levelOrdinal: number)'
      parameters:
        - id: facilityId
          type: string
          description: The facility Id.
        - id: levelOrdinal
          type: number
          description: |
            The level ordinal number.
  - name: setOptions(IndoorManagerOptions)
    uid: azure-maps-indoor.atlas.indoor.IndoorManager.setOptions
    package: azure-maps-indoor
    summary: Sets the options used by the IndoorManager.
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function setOptions(options: IndoorManagerOptions)'
      parameters:
        - id: options
          type: <xref uid="azure-maps-indoor.atlas.indoor.IndoorManagerOptions" />
          description: |
            The indoor manager options.
