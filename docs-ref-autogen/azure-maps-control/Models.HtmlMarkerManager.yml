items:
  - uid: azure-maps-control.Models.HtmlMarkerManager
    name: HtmlMarkerManager
    fullName: HtmlMarkerManager
    children:
      - azure-maps-control.Models.HtmlMarkerManager.add
      - azure-maps-control.Models.HtmlMarkerManager.clear
      - azure-maps-control.Models.HtmlMarkerManager.remove
    langs:
      - typeScript
    type: class
    summary: |-
      A manager for the map control's HTML markers.
      Exposed through the markers property of the atlas.Map class.
      Cannot be instantiated by the user.
    package: azure-maps-control
  - uid: azure-maps-control.Models.HtmlMarkerManager.add
    name: 'add(HtmlMarker, Position)'
    children: []
    type: method
    langs:
      - typeScript
    summary: Adds an HTML based marker to the map.
    syntax:
      content: 'function add(element: HtmlMarker, position?: Position)'
      parameters:
        - id: element
          type:
            - azure-maps-control.atlas.HtmlMarker
          description: The marker to add.
        - id: position
          type:
            - azure-maps-control.atlas.data.Position
          description: |
            Optionally specify the position of the marker on the map.
          optional: true
    package: azure-maps-control
  - uid: azure-maps-control.Models.HtmlMarkerManager.clear
    name: clear()
    children: []
    type: method
    langs:
      - typeScript
    summary: Clears all markers.
    syntax:
      content: function clear()
      parameters: []
    package: azure-maps-control
  - uid: azure-maps-control.Models.HtmlMarkerManager.remove
    name: remove(string | HtmlMarker | Array<string | HtmlMarker>)
    children: []
    type: method
    langs:
      - typeScript
    summary: Removes one or more HTML markers from the map.
    syntax:
      content: >-
        function remove(marker: string | HtmlMarker | Array<string |
        HtmlMarker>)
      parameters:
        - id: marker
          type:
            - >-
              string | azure-maps-control.atlas.HtmlMarker | Array<string |
              azure-maps-control.atlas.HtmlMarker>
          description: >
            A HtmlMarker instance, a string id of a marker's htmlContent, or an
            array of these.
    package: azure-maps-control
