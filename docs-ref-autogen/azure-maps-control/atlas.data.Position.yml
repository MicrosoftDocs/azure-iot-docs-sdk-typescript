  - uid: azure-maps-control.atlas.data.Position.areEqual
    name: 'areEqual(Position, Position, number)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Compares the longitude and latitude values of two positions to see if they
      are equal at an accuracy of 6 decimal places.
    syntax:
      content: >-
        static function areEqual(pos1: Position, pos2: Position, precision?:
        number)
      parameters:
        - id: pos1
          type:
            - azure-maps-control.atlas.data.Position
          description: First position to compare.
        - id: pos2
          type:
            - azure-maps-control.atlas.data.Position
          description: Second position to compare.
        - id: precision
          type:
            - number
          description: 'The number of decimal places to compare to. Default: 6.'
          optional: true
      return:
        type:
          - boolean
    package: azure-maps-control
  - uid: azure-maps-control.atlas.data.Position.fromLatLng
    name: fromLatLng(object)
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Generates a Position object from an object that contains coordinate
      information.

      The object is scanned for the following properties using a case
      insensitive test.

      Longitude: lng, longitude, lon, x

      Latitude: lat, latitude, y

      Elevation: elv, elevation, alt, altitude, z
    syntax:
      content: 'static function fromLatLng(latLng: object)'
      parameters:
        - id: latLng
          type:
            - object
          description: The object to extract coordinate information from.
      return:
        type:
          - azure-maps-control.atlas.data.Position
    package: azure-maps-control
  - uid: azure-maps-control.atlas.data.Position.fromLatLng_1
    name: 'fromLatLng(number, number, number)'
    children: []
    type: method
    langs:
      - typeScript
    summary: Generates a Position object from latitude and longitude values.
    syntax:
      content: 'static function fromLatLng(lat: number, lng: number, elv?: number)'
      parameters:
        - id: lat
          type:
            - number
          description: The latitude value.
        - id: lng
          type:
            - number
          description: A longitude value.
        - id: elv
          type:
            - number
          description: An elevation value in meters.
          optional: true
      return:
        type:
          - azure-maps-control.atlas.data.Position
    package: azure-maps-control
  - uid: azure-maps-control.atlas.data.Position.fromLatLng_2
    name: 'fromLatLng(number[])'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Generates a Position object from an array that has the format; [lat, lng]
      or [lat, lng, elv]
    syntax:
      content: 'static function fromLatLng(latLng: number[])'
      parameters:
        - id: latLng
          type:
            - 'number[]'
          description: >-
            An array that contains latitude/longitude information in the format;
            [lat, lng] or [lat, lng, elv]
      return:
        type:
          - azure-maps-control.atlas.data.Position
    package: azure-maps-control
  - uid: azure-maps-control.atlas.data.Position.fromLatLngs
    name: 'fromLatLngs(Array<any | number[]>)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Converts an array of objects that contain coordinate information into an
      array of Positions. Objects that can't be converted are discarded.

      Each object is either an array in the format; [lat, lng] or [lat, lng,
      elv], or an object with the any combination of the following properties:

      Longitude: lng, longitude, lon, x

      Latitude: lat, latitude, y

      Elevation: elv, elevation, alt, altitude, z
    syntax:
      content: 'static function fromLatLngs(latLngs: Array<any | number[]>)'
      parameters:
        - id: latLngs
          type:
            - 'Array<any | number[]>'
          description: The objects that contain coordinate information.
      return:
        type:
          - 'azure-maps-control.atlas.data.Position[]'
    package: azure-maps-control
  - uid: azure-maps-control.atlas.data.Position.fromPosition
    name: fromPosition(Position)
    children: []
    type: method
    langs:
      - typeScript
    summary: Clones a position.
    syntax:
      content: 'static function fromPosition(position: Position)'
      parameters:
        - id: position
          type:
            - azure-maps-control.atlas.data.Position
          description: |
            The position to clone.
      return:
        type:
          - azure-maps-control.atlas.data.Position
    package: azure-maps-control
