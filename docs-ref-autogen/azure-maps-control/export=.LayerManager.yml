            uid="layer.Layer" />&lt;<xref uid="azure-maps-control.export"
            />=.<xref uid="layer.LayerEvents" />&gt;
          description: The layer or id of the layer to move.
        - id: before
          type: >-
            string | <xref uid="azure-maps-control.export" />=.<xref
            uid="layer.Layer" />&lt;<xref uid="azure-maps-control.export"
            />=.<xref uid="layer.LayerEvents" />&gt;
          description: Optionally specify to move the layer before this.
  - name: remove(string | Layer<LayerEvents> | (string | Layer<LayerEvents>)[])
    uid: azure-maps-control.export=.LayerManager.remove
    package: azure-maps-control
    summary: Removes one or more layers from the map.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function remove(layer: string | Layer<LayerEvents> | (string |
        Layer<LayerEvents>)[])
      parameters:
        - id: layer
          type: >-
            string | <xref uid="azure-maps-control.export" />=.<xref
            uid="layer.Layer" />&lt;<xref uid="azure-maps-control.export"
            />=.<xref uid="layer.LayerEvents" />&gt; | (string | <xref
            uid="azure-maps-control.export" />=.<xref uid="layer.Layer"
            />&lt;<xref uid="azure-maps-control.export" />=.<xref
            uid="layer.LayerEvents" />&gt;)[]
          description: One or more layers or their ids for removal.
