### YamlMime:TSType
name: MercatorPoint
uid: azure-maps-control.atlas.data.MercatorPoint
package: azure-maps-control
summary: >
  A `MercatorPoint` object represents a projected three dimensional position.

  `MercatorPoint` uses the web mercator projection
  ([EPSG:3857](https://epsg.io/3857)) with slightly different units:

  - the size of 1 unit is the width of the projected world instead of the
  "mercator meter"

  - the origin of the coordinate space is at the north-west corner instead of
  the middle.


  For example, `MercatorPoint(0, 0, 0)` is the north-west corner of the mercator
  world and

  `MercatorPoint(1, 1, 0)` is the south-east corner. If you are familiar with

  [vector tiles](https://github.com/mapbox/vector-tile-spec) it may be helpful
  to think

  of the coordinate space as the `0/0/0` tile with an extent of `1`.


  The `z` dimension of `MercatorPoint` is conformal. A cube in the mercator
  coordinate space would be rendered as a cube.
fullName: MercatorPoint
remarks: ''
isDeprecated: false
type: class
