### YamlMime:TSType
name: TextOptions
uid: azure-maps-control.atlas.TextOptions
package: azure-maps-control
summary: Options used to customize the text in a SymbolLayer
fullName: TextOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: allowOverlap
    uid: azure-maps-control.atlas.TextOptions.allowOverlap
    package: azure-maps-control
    summary: >-
      Specifies if the text will be visible if it collides with other symbols.

      If true, the text will be visible even if it collides with other
      previously drawn symbols.

      Default `false`.
    fullName: allowOverlap
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'allowOverlap?: boolean'
      return:
        description: ''
        type: boolean
  - name: anchor
    uid: azure-maps-control.atlas.TextOptions.anchor
    package: azure-maps-control
    summary: >-
      Specifies which part of the icon is placed closest to the icons anchor
      position on the map.

      <p>`"center"`: The center of the icon is placed closest to the anchor.</p>

      <p>`"left"`: The left side of the icon is placed closest to the
      anchor.</p>

      <p>`"right"`: The right side of the icon is placed closest to the
      anchor.</p>

      <p>`"top"`: The top of the icon is placed closest to the anchor.</p>

      <p>`"bottom"`: The bottom of the icon is placed closest to the anchor.</p>

      <p>`"top-left"`: The top left corner of the icon is placed closest to the
      anchor.</p>

      <p>`"top-right"`: The top right corner of the icon is placed closest to
      the anchor.</p>

      <p>`"bottom-left"`: The bottom left corner of the icon is placed closest
      to the anchor.</p>

      <p>`"bottom-right"`: The bottom right corner of the icon is placed closest
      to the anchor.</p>

      Default `"center"`.
    fullName: anchor
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        anchor?: PositionAnchor |
        DataDrivenPropertyValueSpecification<PositionAnchor>
      return:
        description: ''
        type: >-
          <xref uid="azure-maps-control.PositionAnchor" /> |
          DataDrivenPropertyValueSpecification&lt;<xref
          uid="azure-maps-control.PositionAnchor" />&gt;
  - name: color
    uid: azure-maps-control.atlas.TextOptions.color
    package: azure-maps-control
    summary: |-
      The color of the text.
      Default `"#000000"`.
    fullName: color
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'color?: string | DataDrivenPropertyValueSpecification<string>'
      return:
        description: ''
        type: string | DataDrivenPropertyValueSpecification&lt;string&gt;
  - name: font
    uid: azure-maps-control.atlas.TextOptions.font
    package: azure-maps-control
    summary: >-
      The font stack to use for displaying text.

      Possible values: `"SegoeFrutigerHelveticaMYingHei-Bold"`,
      `"SegoeFrutigerHelveticaMYingHei-Medium"`,

      `"SegoeFrutigerHelveticaMYingHei-Regular"`, `"SegoeUi-Bold"`,
      `"SegoeUi-Light"`, `"SegoeUi-Regular"`,

      `"SegoeUi-SemiBold"`, `"SegoeUi-SemiLight"`, `"SegoeUi-SymbolRegular"`,
      `"StandardCondensedSegoeUi-Black"`,

      `"StandardCondensedSegoeUi-Bold"`, `"StandardCondensedSegoeUi-Light"`,
      `"StandardCondensedSegoeUi-Regular"`,

      `"StandardFont-Black"`, `"StandardFont-Bold"`, `"StandardFont-Light"`,
      `"StandardFont-Regular"`,

      `"StandardFontCondensed-Black"`, `"StandardFontCondensed-Bold"`,
      `"StandardFontCondensed-Light"`,

      `"StandardFontCondensed-Regular"`.

      Default `["StandardFont-Regular"]`.
    fullName: font
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'font?: string[] | DataDrivenPropertyValueSpecification<string[]>'
      return:
        description: ''
        type: 'string[] | DataDrivenPropertyValueSpecification&lt;string[]&gt;'
  - name: haloBlur
    uid: azure-maps-control.atlas.TextOptions.haloBlur
    package: azure-maps-control
    summary: |-
      The halo's fadeout distance towards the outside in pixels.
      Must be a number greater or equal to 0.
      Default `0`.
    fullName: haloBlur
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'haloBlur?: number | DataDrivenPropertyValueSpecification<number>'
      return:
        description: ''
        type: number | DataDrivenPropertyValueSpecification&lt;number&gt;
  - name: haloColor
    uid: azure-maps-control.atlas.TextOptions.haloColor
    package: azure-maps-control
    summary: |-
      The color of the text's halo, which helps it stand out from backgrounds.
      Default `"rgba(0,0,0,0)"`.
    fullName: haloColor
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'haloColor?: string | DataDrivenPropertyValueSpecification<string>'
      return:
        description: ''
        type: string | DataDrivenPropertyValueSpecification&lt;string&gt;
  - name: haloWidth
    uid: azure-maps-control.atlas.TextOptions.haloWidth
    package: azure-maps-control
    summary: |-
      The distance of the halo to the font outline in pixels.
      Must be a number greater or equal to 0.
      The maximum text halo width is 1/4 of the font size.
      Default `0`.
    fullName: haloWidth
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'haloWidth?: number | DataDrivenPropertyValueSpecification<number>'
      return:
        description: ''
        type: number | DataDrivenPropertyValueSpecification&lt;number&gt;
  - name: ignorePlacement
    uid: azure-maps-control.atlas.TextOptions.ignorePlacement
    package: azure-maps-control
    summary: |-
      Specifies if the other symbols are allowed to collide with the text.
      If true, other symbols can be visible even if they collide with the text.
      Default `false`.
    fullName: ignorePlacement
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'ignorePlacement?: boolean'
      return:
        description: ''
        type: boolean
  - name: justify
    uid: azure-maps-control.atlas.TextOptions.justify
    package: azure-maps-control
    summary: |-
      Text justification options.
      <p>`"auto"`: The text is aligned towards the anchor position.
      <p>`"left"`: The text is aligned to the left.
      <p>`"center"`: The text is centered.
      <p>`"right"`: The text is aligned to the right.
      Default `"center"`.
    fullName: justify
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'justify?: "auto" | "left" | "center" | "right"'
      return:
        description: ''
        type: '"auto" | "left" | "center" | "right"'
  - name: offset
    uid: azure-maps-control.atlas.TextOptions.offset
    package: azure-maps-control
    summary: >-
      Specifies an offset distance of the icon from its anchor in ems.

      Positive values indicate right and down, while negative values indicate
      left and up.

      Default `[0, 0]`.
    fullName: offset
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'offset?: Pixel | DataDrivenPropertyValueSpecification<Pixel>'
      return:
        description: ''
        type: >-
          <xref uid="azure-maps-control.atlas.Pixel" /> |
          DataDrivenPropertyValueSpecification&lt;<xref
          uid="azure-maps-control.atlas.Pixel" />&gt;
  - name: opacity
    uid: azure-maps-control.atlas.TextOptions.opacity
    package: azure-maps-control
    summary: >-
      A number between 0 and 1 that indicates the opacity at which the text will
      be drawn.

      Default `1`.
    fullName: opacity
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'opacity?: number | DataDrivenPropertyValueSpecification<number>'
      return:
        description: ''
        type: number | DataDrivenPropertyValueSpecification&lt;number&gt;
  - name: optional
    uid: azure-maps-control.atlas.TextOptions.optional
    package: azure-maps-control
    summary: |-
      Specifies if the text can be hidden if it is overlapped by another symbol.
      If true, icons will display without their corresponding text
      when the text collides wit other symbols and the icon does not.
      Default `false`.
    fullName: optional
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'optional?: boolean'
      return:
        description: ''
        type: boolean
  - name: padding
    uid: azure-maps-control.atlas.TextOptions.padding
    package: azure-maps-control
    summary: >-
      Size of the additional area around the text bounding box used for
      detecting

      symbol collisions.

      Default `2`.
    fullName: padding
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'padding?: number | PropertyValueSpecification<number>'
      return:
        description: ''
        type: number | PropertyValueSpecification&lt;number&gt;
  - name: pitchAlignment
    uid: azure-maps-control.atlas.TextOptions.pitchAlignment
    package: azure-maps-control
    summary: |-
      Specifies the orientation of the text when the map is pitched.
      <p>`"auto"`: Automatically matches the value of `rotationAlignment`.</p>
      <p>`"map"`: The text is aligned to the plane of the map.</p>
      <p>`"viewport"`: The text is aligned to the plane of the viewport.</p>
      Default: `"auto"`
    fullName: pitchAlignment
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'pitchAlignment?: "auto" | "map" | "viewport"'
      return:
        description: ''
        type: '"auto" | "map" | "viewport"'
  - name: radialOffset
    uid: azure-maps-control.atlas.TextOptions.radialOffset
    package: azure-maps-control
    summary: >-
      Radial offset of text, in the direction of the symbol's anchor. Useful in
      combination

      with `variableAnchor`, which defaults to using the two-dimensional
      `offset` if present.

      Default: `0`
    fullName: radialOffset
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'radialOffset?: number | DataDrivenPropertyValueSpecification<number>'
      return:
        description: ''
        type: number | DataDrivenPropertyValueSpecification&lt;number&gt;
  - name: rotation
    uid: azure-maps-control.atlas.TextOptions.rotation
    package: azure-maps-control
    summary: |-
      The amount to rotate the text clockwise in degrees.
      Default `0`
    fullName: rotation
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'rotation?: number | DataDrivenPropertyValueSpecification<number>'
      return:
        description: ''
        type: number | DataDrivenPropertyValueSpecification&lt;number&gt;
  - name: rotationAlignment
    uid: azure-maps-control.atlas.TextOptions.rotationAlignment
    package: azure-maps-control
    summary: >-
      In combination with the `placement` property of the `SymbolLayerOptions`,

      specifies the rotation behavior of the individual glyphs forming the text.

      <p>`"auto"`: When the `placement` is set to `"point"`, this is equivalent
      to `"map"`.

      When the `placement` is set to `"line"` this is equivalent to `"map"`.</p>

      <p>`"map"`: When the `placement` is set to `"point"`, aligns text
      east-west.

      When the `placement` is set to `"line"`, aligns text x-axes with the
      line.</p>

      <p>`"viewport"`: Produces glyphs whose x-axes are aligned with the x-axis
      of the viewport,

      regardless of the value of `placement`.</p>

      Default: `"auto"`
    fullName: rotationAlignment
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'rotationAlignment?: "auto" | "map" | "viewport"'
      return:
        description: ''
        type: '"auto" | "map" | "viewport"'
  - name: size
    uid: azure-maps-control.atlas.TextOptions.size
    package: azure-maps-control
    summary: |-
      The size of the font in pixels.
      Must be a number greater or equal to 0.
      Default `16`.
    fullName: size
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'size?: number | DataDrivenPropertyValueSpecification<number>'
      return:
        description: ''
        type: number | DataDrivenPropertyValueSpecification&lt;number&gt;
  - name: textField
    uid: azure-maps-control.atlas.TextOptions.textField
    package: azure-maps-control
    summary: Specifies the name of a property on the features to use for a text label.
    fullName: textField
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'textField?: string | DataDrivenPropertyValueSpecification<string>'
      return:
        description: ''
        type: string | DataDrivenPropertyValueSpecification&lt;string&gt;
  - name: variableAnchor
    uid: azure-maps-control.atlas.TextOptions.variableAnchor
    package: azure-maps-control
    summary: >-
      List of potential anchor locations, to increase the chance of placing
      high-priority

      labels on the map. The renderer will attempt to place the label at each
      location,

      in order, before moving onto the next label. Use `justify: "auto"` to
      choose text

      justification based on anchor position. To apply an offset use the
      `radialOffset` or

      two-dimensional `offset` options.

      <p>`"center"`: The center of the icon is placed closest to the anchor.</p>

      <p>`"left"`: The left side of the icon is placed closest to the
      anchor.</p>

      <p>`"right"`: The right side of the icon is placed closest to the
      anchor.</p>

      <p>`"top"`: The top of the icon is placed closest to the anchor.</p>

      <p>`"bottom"`: The bottom of the icon is placed closest to the anchor.</p>

      <p>`"top-left"`: The top left corner of the icon is placed closest to the
      anchor.</p>

      <p>`"top-right"`: The top right corner of the icon is placed closest to
      the anchor.</p>

      <p>`"bottom-left"`: The bottom left corner of the icon is placed closest
      to the anchor.</p>

      <p>`"bottom-right"`: The bottom right corner of the icon is placed closest
      to the anchor.</p>

      Default: `undefined`
    fullName: variableAnchor
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'variableAnchor?: PositionAnchor[]'
      return:
        description: ''
        type: '<xref uid="azure-maps-control.PositionAnchor" />[]'
extends: <xref uid="azure-maps-control.atlas.Options" />
