### YamlMime:TSEnum
name: DestinationType
uid: azure-maps-rest.atlas.service.Models.DestinationType
package: azure-maps-rest
summary: |-
  Defines values for DestinationType.
  Possible values include: 'position', 'stopId', 'stopKey'
fullName: DestinationType
remarks: ''
isDeprecated: false
fields:
  - name: Position
    uid: azure-maps-rest.atlas.service.Models.DestinationType.Position
    package: azure-maps-rest
    summary: >-
      The destination of the route as a comma separated string composed by
      latitude followed by

      longitude e.g. "47.641268,-122.125679".
  - name: StopId
    uid: azure-maps-rest.atlas.service.Models.DestinationType.StopId
    package: azure-maps-rest
    summary: >-
      The unique Azure Maps identifier for the respective public transit stop.
      When referring stops

      overtime, it is suggested to use stopId that will not change if the
      physical stop exists.
  - name: StopKey
    uid: azure-maps-rest.atlas.service.Models.DestinationType.StopKey
    package: azure-maps-rest
    summary: >-
      The GTFS stop Id. GTFS stop Ids are provided by the transit authority and
      are subject to

      change.
