### YamlMime:TSType
name: LightOptions
uid: azure-maps-control.LightOptions
package: azure-maps-control
summary: The options for the map's lighting.
fullName: LightOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: anchor
    uid: azure-maps-control.LightOptions.anchor
    package: azure-maps-control
    summary: >-
      Specifies wether extruded geometries are lit relative to the map or
      viewport.

      Supported values:<br />

      `"map"`: The position of the light source is aligned to the rotation of
      the map.<br />

      `"viewport"`: The position fo the light source is aligned to the rotation
      of the viewport.<br />

      Default: `"map"`
    fullName: anchor
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'anchor?: "map" | "viewport"'
      return:
        description: ''
        type: '"map" | "viewport"'
  - name: color
    uid: azure-maps-control.LightOptions.color
    package: azure-maps-control
    summary: |-
      Color tint for lighting extruded geometries.
      Default: `"#FFFFFF"`
    fullName: color
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'color?: DataDrivenPropertyValueSpecification<string>'
      return:
        description: ''
        type: DataDrivenPropertyValueSpecification&lt;string&gt;
  - name: intensity
    uid: azure-maps-control.LightOptions.intensity
    package: azure-maps-control
    summary: |-
      Intensity of lighting (on a scale from 0 to 1).
      Higher numbers will present as more extreme contrast.
      Default `0.5`
    fullName: intensity
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'intensity?: DataDrivenPropertyValueSpecification<number>'
      return:
        description: ''
        type: DataDrivenPropertyValueSpecification&lt;number&gt;
  - name: position
    uid: azure-maps-control.LightOptions.position
    package: azure-maps-control
    summary: >-
      Position of the light source relative to lit (extruded) geometries,

      in [r radial coordinate, a azimuthal angle, p polar angle]

      where r indicates the distance from the center of the base of an object to
      its light,

      a indicates the position of the light relative to 0°

      (0° when `anchor` is set to viewport corresponds to the top of the
      viewport,

      or 0° when `anchor` is set to map corresponds to due north, and degrees
      proceed clockwise),

      and p indicates the height of the light (from 0°, directly above, to 180°,
      directly below).
    fullName: position
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'position?: ExpressionFilterSpecification | [number, number, number]'
      return:
        description: ''
        type: ExpressionFilterSpecification | [number, number, number]
extends: <xref uid="azure-maps-control.export" />=.Options
