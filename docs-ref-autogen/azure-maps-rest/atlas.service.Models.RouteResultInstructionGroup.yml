  Groups a sequence of instruction elements which are related to each other. The
  sequence range is

  constrained with firstInstructionIndex and lastInstructionIndex. When
  human-readable text

  messages are requested for guidance (instructionType=text or tagged), then the
  instructionGroup

  has a summary message returned when available.
