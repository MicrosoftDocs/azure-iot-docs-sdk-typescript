    uid: azure-maps-control.export=.SymbolLayerOptions.maxZoom
    package: azure-maps-control
    summary: >-
      An integer specifying the maximum zoom level to render the layer at.

      This value is exclusive, i.e. the layer will be visible at `maxZoom > zoom
      >= minZoom`.

      Default `24`.
    fullName: maxZoom
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'maxZoom?: number'
      return:
        description: ''
        type: number
    inheritanceDescription: >-
      <b>Inherited From</b>
      [LayerOptions.maxZoom](xref:azure-maps-control.LayerOptions.maxZoom)
  - name: minZoom
    uid: azure-maps-control.export=.SymbolLayerOptions.minZoom
    package: azure-maps-control
    summary: >-
      An integer specifying the minimum zoom level to render the layer at.

      This value is inclusive, i.e. the layer will be visible at `maxZoom > zoom
      >= minZoom`.

      Default `0`.
    fullName: minZoom
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'minZoom?: number'
      return:
        description: ''
        type: number
    inheritanceDescription: >-
      <b>Inherited From</b>
      [LayerOptions.minZoom](xref:azure-maps-control.LayerOptions.minZoom)
  - name: visible
    uid: azure-maps-control.export=.SymbolLayerOptions.visible
    package: azure-maps-control
    summary: |-
      Specifies if the layer is visible or not.
      Default `true`.
    fullName: visible
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'visible?: boolean'
      return:
        description: ''
        type: boolean
    inheritanceDescription: >-
      <b>Inherited From</b>
      [LayerOptions.visible](xref:azure-maps-control.LayerOptions.visible)
