    summary: Sends out request.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function sendRequest(request: WebResource)'
      parameters:
        - id: request
          type: WebResource
          description: ''
      return:
        type: Promise&lt;HttpOperationResponse&gt;
        description: ''
