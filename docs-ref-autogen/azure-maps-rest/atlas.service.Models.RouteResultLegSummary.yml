  - name: trafficDelayInSeconds
    uid: >-
      azure-maps-rest.atlas.service.Models.RouteResultLegSummary.trafficDelayInSeconds
    package: azure-maps-rest
    summary: >-
      Estimated delay in seconds caused by the real-time incident(s) according
      to traffic

      information. For routes planned with departure time in the future, delays
      is always 0. To

      return additional travel times using different types of traffic
      information, parameter

      computeTravelTimeFor=all needs to be added.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: trafficDelayInSeconds
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'trafficDelayInSeconds?: number'
      return:
        type: number
        description: ''
  - name: travelTimeInSeconds
    uid: >-
      azure-maps-rest.atlas.service.Models.RouteResultLegSummary.travelTimeInSeconds
    package: azure-maps-rest
    summary: >-
      Estimated travel time in seconds property that includes the delay due to
      real-time traffic.

      Note that even when traffic=false travelTimeInSeconds still includes the
      delay due to traffic.

      If DepartAt is in the future, travel time is calculated using
      time-dependent historic traffic

      data.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: travelTimeInSeconds
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'travelTimeInSeconds?: number'
      return:
        type: number
        description: ''
