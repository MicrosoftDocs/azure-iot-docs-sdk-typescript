name: Position
uid: azure-maps-control.atlas.data.Position
package: azure-maps-control
summary: >-
  A GeoJSON Position object - an array that specifies the longitude and latitude
  of a location. The

  full description is detailed in [RFC
  7946](https://tools.ietf.org/html/rfc7946#section-3.1.1).
