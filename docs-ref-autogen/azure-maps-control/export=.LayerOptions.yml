### YamlMime:TSType
name: LayerOptions
uid: azure-maps-control.export=.LayerOptions
package: azure-maps-control
summary: A base class which all other layer options inherit from.
fullName: LayerOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: filter
    uid: azure-maps-control.export=.LayerOptions.filter
    package: azure-maps-control
    summary: |-
      An expression specifying conditions on source features.
      Only features that match the filter are displayed.
    fullName: filter
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'filter?: ExpressionFilterSpecification'
      return:
        description: ''
        type: ExpressionFilterSpecification
  - name: maxZoom
    uid: azure-maps-control.export=.LayerOptions.maxZoom
    package: azure-maps-control
    summary: >-
      An integer specifying the maximum zoom level to render the layer at.

      This value is exclusive, i.e. the layer will be visible at `maxZoom > zoom
      >= minZoom`.

      Default `24`.
    fullName: maxZoom
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'maxZoom?: number'
      return:
        description: ''
        type: number
  - name: minZoom
    uid: azure-maps-control.export=.LayerOptions.minZoom
    package: azure-maps-control
    summary: >-
      An integer specifying the minimum zoom level to render the layer at.

      This value is inclusive, i.e. the layer will be visible at `maxZoom > zoom
      >= minZoom`.

      Default `0`.
    fullName: minZoom
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'minZoom?: number'
      return:
        description: ''
        type: number
  - name: visible
    uid: azure-maps-control.export=.LayerOptions.visible
    package: azure-maps-control
    summary: |-
      Specifies if the layer is visible or not.
      Default `true`.
    fullName: visible
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'visible?: boolean'
      return:
        description: ''
        type: boolean
extends: <xref uid="azure-maps-control.export" />=.Options
