  - name: state
    uid: azure-maps-control.atlas.Tile.state
    package: azure-maps-control
    summary: >-
      The state of the tile.

      <p>`"loading"`: Tile data is in the process of loading.</p>

      <p>`"loaded"`: Tile data has been loaded.</p>

      <p>`"reloading"`: Tile data has been loaded and is being updated.</p>

      <p>`"unloaded"`: The data has been deleted.</p>

      <p>`"errored"`: Tile data was not loaded because of an error.<p>

      <p>`"expired"`: Tile data was previously loaded, but has expired per its
      HTTP headers

      and is in the process of refreshing.</p>
    fullName: state
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        state: "loading" | "loaded" | "reloading" | "unloaded" | "errored" |
        "expired"
      return:
        type: >-
          "loading" | "loaded" | "reloading" | "unloaded" | "errored" |
          "expired"
        description: ''
