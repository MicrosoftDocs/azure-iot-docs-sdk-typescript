uid: azure-maps-spatial-io.export=.io
name: io
summary: ''
type: module
package: azure-maps-spatial-io
functions:
  - name: read(string | ArrayBuffer | Blob, SpatialDataReadOptions)
    uid: azure-maps-spatial-io.export=.io.read
    package: azure-maps-spatial-io
    summary: >-
      Takes a spatial data string or a URL to a file or zipped file and parses
      the spatial data into GeoJSON objects.

      Supported spatial data formats: KML, KMZ, GPX, GeoRSS, GML, spatial
      delimited files (CSV), GeoJSON.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function read(spatialData: string | ArrayBuffer | Blob, options?:
        SpatialDataReadOptions): Promise<SpatialDataSet>
      parameters:
        - id: spatialData
          type: string | ArrayBuffer | Blob
          description: The spatial data string or URL to a file to read.
        - id: options
          type: <xref uid="azure-maps-spatial-io.export" />=.SpatialDataReadOptions
          description: The read options.
      return:
        description: ''
        type: >-
          Promise&lt;<xref uid="azure-maps-spatial-io.export"
          />=.SpatialDataSet&gt;
  - name: >-
      write(FeatureCollection | Feature<Geometry, any> | SpatialDataSet |
      ImageLayer | OgcMapLayer | DataSource | (FeatureCollection |
      Feature<Geometry, any> | SpatialDataSet | ImageLayer | OgcMapLayer |
      DataSource)[], SpatialXmlWriteOptions & GmlWriteOptions &
      SpatialCsvWriteOptions)
    uid: azure-maps-spatial-io.export=.io.write
    package: azure-maps-spatial-io
    summary: >-
      Writes GeoJSON object data as a geospatial XML string in the specified
      format.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function write(data: FeatureCollection | Feature<Geometry, any> |
        SpatialDataSet | ImageLayer | OgcMapLayer | DataSource |
        (FeatureCollection | Feature<Geometry, any> | SpatialDataSet |
        ImageLayer | OgcMapLayer | DataSource)[], options?:
        SpatialXmlWriteOptions & GmlWriteOptions & SpatialCsvWriteOptions):
        Promise<string>
      parameters:
        - id: data
          type: >-
            FeatureCollection | Feature&lt;Geometry, any&gt; | <xref
            uid="azure-maps-spatial-io.export" />=.SpatialDataSet | ImageLayer |
            <xref uid="azure-maps-spatial-io.export" />=.<xref
            uid="layer.OgcMapLayer" /> | DataSource | (FeatureCollection |
            Feature&lt;Geometry, any&gt; | <xref
            uid="azure-maps-spatial-io.export" />=.SpatialDataSet | ImageLayer |
            <xref uid="azure-maps-spatial-io.export" />=.<xref
            uid="layer.OgcMapLayer" /> | DataSource)[]
          description: The GeoJSON objects to retrieve shapes from, to write.
        - id: options
          type: >-
            <xref uid="azure-maps-spatial-io.export" />=.SpatialXmlWriteOptions
            & <xref uid="azure-maps-spatial-io.export" />=.GmlWriteOptions &
            <xref uid="azure-maps-spatial-io.export" />=.SpatialCsvWriteOptions
          description: A set of options that customize how the XML is written.
      return:
        description: ''
        type: Promise&lt;string&gt;
  - name: >-
      writeCompressed(FeatureCollection | Feature<Geometry, any> |
      SpatialDataSet | ImageLayer | OgcMapLayer | DataSource |
      (FeatureCollection | Feature<Geometry, any> | SpatialDataSet | ImageLayer
      | OgcMapLayer | DataSource)[], "Base64" | "Blob" | "ArrayBuffer",
      SpatialXmlWriteOptions & GmlWriteOptions & SpatialCsvWriteOptions)
    uid: azure-maps-spatial-io.export=.io.writeCompressed
    package: azure-maps-spatial-io
    summary: >-
      Writes GeoJSON object data to a geospatial XML file embedded in a
      compressed file.

      The spatial file in the zip file will be names 'doc' and will be assigned
      an appropriate file extension.

      Possibly file extensions include; xml, kml, json, csv, tsv, txt.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function writeCompressed(data: FeatureCollection | Feature<Geometry,
        any> | SpatialDataSet | ImageLayer | OgcMapLayer | DataSource |
        (FeatureCollection | Feature<Geometry, any> | SpatialDataSet |
        ImageLayer | OgcMapLayer | DataSource)[], compressFormat?: "Base64" |
        "Blob" | "ArrayBuffer", options?: SpatialXmlWriteOptions &
        GmlWriteOptions & SpatialCsvWriteOptions): Promise<string | ArrayBuffer
        | Blob>
      parameters:
        - id: data
          type: >-
            FeatureCollection | Feature&lt;Geometry, any&gt; | <xref
            uid="azure-maps-spatial-io.export" />=.SpatialDataSet | ImageLayer |
            <xref uid="azure-maps-spatial-io.export" />=.<xref
            uid="layer.OgcMapLayer" /> | DataSource | (FeatureCollection |
            Feature&lt;Geometry, any&gt; | <xref
            uid="azure-maps-spatial-io.export" />=.SpatialDataSet | ImageLayer |
            <xref uid="azure-maps-spatial-io.export" />=.<xref
            uid="layer.OgcMapLayer" /> | DataSource)[]
          description: The GeoJSON objects to retrieve shapes from, to write.
        - id: compressFormat
          type: '"Base64" | "Blob" | "ArrayBuffer"'
          description: >-
            The compressed file format to use. Options: Base64 (Data URI), Blob,
            or ArrayBuffer
        - id: options
          type: >-
            <xref uid="azure-maps-spatial-io.export" />=.SpatialXmlWriteOptions
            & <xref uid="azure-maps-spatial-io.export" />=.GmlWriteOptions &
            <xref uid="azure-maps-spatial-io.export" />=.SpatialCsvWriteOptions
          description: A set of options that customize how the data is written.
      return:
        description: ''
        type: Promise&lt;string | ArrayBuffer | Blob&gt;
