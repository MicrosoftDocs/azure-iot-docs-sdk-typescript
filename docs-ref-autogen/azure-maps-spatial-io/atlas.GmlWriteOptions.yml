name: GmlWriteOptions
uid: azure-maps-spatial-io.atlas.GmlWriteOptions
package: azure-maps-spatial-io
summary: Options that are used to customize how to write GML.
fullName: GmlWriteOptions
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: customNamespace
    uid: azure-maps-spatial-io.atlas.GmlWriteOptions.customNamespace
    package: azure-maps-spatial-io
    summary: Namespace used for writing custom feature data in GML.
    fullName: customNamespace
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'customNamespace?: CustomGmlNamespace'
      return:
        type: <xref uid="azure-maps-spatial-io.atlas.CustomGmlNamespace" />
        description: ''
  - name: format
    uid: azure-maps-spatial-io.atlas.GmlWriteOptions.format
    package: azure-maps-spatial-io
    summary: |-
      The spatial data format to write the shapes to.
      Default: `"GeoJSON"`
    fullName: format
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'format?: "KML" | "GPX" | "GeoRSS" | "GML" | "GeoJSON" | "CSV"'
      return:
        type: '"KML" | "GPX" | "GeoRSS" | "GML" | "GeoJSON" | "CSV"'
        description: ''
  - name: includeNamespace
    uid: azure-maps-spatial-io.atlas.GmlWriteOptions.includeNamespace
    package: azure-maps-spatial-io
    summary: >-
      A boolean indicating if the GML namespace should be included as part of
      the generated XML.

      If set to false, the GML tags will be prefixed with gml: with the
      assumption

      that the namespace is specified in the XML document.

      Default: `true`
    fullName: includeNamespace
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'includeNamespace?: boolean'
      return:
        type: boolean
        description: ''
  - name: includeSrsName
    uid: azure-maps-spatial-io.atlas.GmlWriteOptions.includeSrsName
    package: azure-maps-spatial-io
    summary: |-
      Specifies if the srsName value should be written.
      Default: `false`
    fullName: includeSrsName
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'includeSrsName?: boolean'
      return:
        type: boolean
        description: ''
  - name: indentChars
    uid: azure-maps-spatial-io.atlas.GmlWriteOptions.indentChars
    package: azure-maps-spatial-io
    summary: |-
      The characters to use to create an indent in the XML data.
      Default: `"\t"`
    fullName: indentChars
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'indentChars?: string'
      return:
        type: string
        description: ''
  - name: newLineChars
    uid: azure-maps-spatial-io.atlas.GmlWriteOptions.newLineChars
    package: azure-maps-spatial-io
    summary: |-
      The characters to use to create a new line in the XML data.
      Default: `"\r\n"`
    fullName: newLineChars
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'newLineChars?: string'
      return:
        type: string
        description: ''
  - name: prettyPrint
    uid: azure-maps-spatial-io.atlas.GmlWriteOptions.prettyPrint
    package: azure-maps-spatial-io
    summary: >-
      A boolean indicating if the generated XML should be use new lines and
      indents

      to make the generated nicely formatted.

      Default: `true`
    fullName: prettyPrint
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'prettyPrint?: boolean'
      return:
        type: boolean
        description: ''
  - name: roundPositions
    uid: azure-maps-spatial-io.atlas.GmlWriteOptions.roundPositions
    package: azure-maps-spatial-io
    summary: >-
      A boolean indicating if Position and BoundingBox values should be rounded
      off to 6 decimals.

      Default: `false`
    fullName: roundPositions
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'roundPositions?: boolean'
      return:
        type: boolean
        description: ''
  - name: srsName
    uid: azure-maps-spatial-io.atlas.GmlWriteOptions.srsName
    package: azure-maps-spatial-io
    summary: |-
      The SRS name to add to the geometries.
      Default: `"urn:ogc:def:crs:EPSG::4326"`
    fullName: srsName
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'srsName?: string'
      return:
        type: string
        description: ''
  - name: writeIds
    uid: azure-maps-spatial-io.atlas.GmlWriteOptions.writeIds
    package: azure-maps-spatial-io
    summary: |-
      Specifies if ID values should be written.
      Default: false
    fullName: writeIds
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'writeIds?: boolean'
      return:
        type: boolean
        description: ''
