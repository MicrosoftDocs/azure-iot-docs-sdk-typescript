    uid: azure-maps-control.atlas.SymbolLayerOptions.visible
    package: azure-maps-control
    summary: |-
      Specifies if the layer is visible or not.
      Default `true`.
    fullName: visible
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'visible?: boolean'
      return:
        description: ''
        type: boolean
    inheritanceDescription: '<b>Inherited From</b> [LayerOptions.visible](xref:LayerOptions.visible)'
