  - name: isActive
    uid: azure-maps-control.atlas.TrafficControlOptions.isActive
    package: azure-maps-control
    summary: |-
      Specifies if the control is in the active state (displaying traffic).
      Default: false
    fullName: isActive
    remarks: ''
    isDeprecated: false
