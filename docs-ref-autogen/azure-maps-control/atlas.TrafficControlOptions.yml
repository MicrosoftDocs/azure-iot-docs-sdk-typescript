  - name: flow
    uid: azure-maps-control.atlas.TrafficControlOptions.flow
    package: azure-maps-control
    summary: >-
      The type of traffic flow to display:

      <p>"none" is to display no traffic flow data</p>

      <p>"relative" is the speed of the road relative to free-flow</p>

      <p>@deprecated "absolute" is the absolute speed of the road</p>

      <p>@deprecated "relative-delay" displays relative speed only where they
      differ from free-flow;

      false to stop displaying the traffic flow.</p>

      default `"relative"``
    fullName: flow
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'flow?: "none" | "relative" | "absolute" | "relative-delay"'
      return:
        description: ''
        type: '"none" | "relative" | "absolute" | "relative-delay"'
  - name: incidents
    uid: azure-maps-control.atlas.TrafficControlOptions.incidents
    package: azure-maps-control
    summary: |-
      Whether to display incidents on the map.
      default `true`
    fullName: incidents
    remarks: ''
    isDeprecated: false
