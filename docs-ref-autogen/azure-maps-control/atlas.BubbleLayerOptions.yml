  - name: opacity
    uid: azure-maps-control.atlas.BubbleLayerOptions.opacity
    package: azure-maps-control
    summary: >-
      A number between 0 and 1 that indicates the opacity at which the circles
      will be drawn.

      Default `1`.
    fullName: opacity
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'opacity?: number | Expression'
      return:
        description: ''
        type: number | <xref uid="azure-maps-control.atlas.Expression" />
