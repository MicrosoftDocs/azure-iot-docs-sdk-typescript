name: SimpleDataLayer
uid: azure-maps-spatial-io.atlas.layer.SimpleDataLayer
package: azure-maps-spatial-io
summary: >-
  A layer that simplifies the rendering of geospatial data on the map.

  **Note:** Because this layer wraps other layers which will be added/removed
  with this

  some layer ordering operations are not supported.

  Adding this layer before another, adding another layer before this, and moving
  this layer are not supported.

  These restrictions only apply to this layer and not the layers wrapped by
  this.
