  - name: batteryConsumptionInkWh
    uid: >-
      azure-maps-rest.atlas.service.Models.RouteResultLegSummary.batteryConsumptionInkWh
    package: azure-maps-rest
    summary: >-
      Estimated electric energy consumption in kilowatt hours (kWh) using the
      Electric Consumption

      Model. Included if vehicleEngineType is set to electric and

      constantSpeedConsumptionInkWhPerHundredkm is specified. The value of
      batteryConsumptionInkWh

      includes the recuperated electric energy and can therefore be negative
      (which indicates

      gaining energy). If both maxChargeInkWh and currentChargeInkWh are
      specified, recuperation

      will be capped to ensure that the battery charge level never exceeds
      maxChargeInkWh. If

      neither maxChargeInkWh nor currentChargeInkWh are specified, unconstrained
      recuperation is

      assumed in the consumption calculation.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: batteryConsumptionInkWh
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'batteryConsumptionInkWh?: number'
      return:
        type: number
        description: ''
  - name: departureTime
    uid: azure-maps-rest.atlas.service.Models.RouteResultLegSummary.departureTime
