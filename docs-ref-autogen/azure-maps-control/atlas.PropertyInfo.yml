properties:
  - name: dateFormat
    uid: azure-maps-control.atlas.PropertyInfo.dateFormat
    package: azure-maps-control
    summary: >-
      If the property is a date object, these options specify how it should be
      formatted when displayed.

      Uses
      [Date.toLocaleString](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date/toLocaleString).

      If not specified, will fallback to the popup templates date format
      setting.
    fullName: dateFormat
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'dateFormat?: DateTimeFormatOptions'
      return:
        description: ''
        type: DateTimeFormatOptions
  - name: hideLabel
    uid: azure-maps-control.atlas.PropertyInfo.hideLabel
    package: azure-maps-control
    summary: >-
      Specifies if the label of this property should be hidden and the content
      should span both columns of the table.

      Default: `false`
    fullName: hideLabel
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'hideLabel?: boolean'
      return:
        description: ''
        type: boolean
  - name: hyperlinkFormat
    uid: azure-maps-control.atlas.PropertyInfo.hyperlinkFormat
    package: azure-maps-control
    summary: Format options for hyperlink strings.
    fullName: hyperlinkFormat
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'hyperlinkFormat?: HyperLinkFormatOptions'
      return:
        description: ''
        type: <xref uid="azure-maps-control.atlas.HyperLinkFormatOptions" />
  - name: label
    uid: azure-maps-control.atlas.PropertyInfo.label
    package: azure-maps-control
    summary: >-
      The label to display for this property. If not specified, will fallback to
      the property name.
    fullName: label
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'label?: string'
      return:
        description: ''
        type: string
  - name: numberFormat
    uid: azure-maps-control.atlas.PropertyInfo.numberFormat
    package: azure-maps-control
