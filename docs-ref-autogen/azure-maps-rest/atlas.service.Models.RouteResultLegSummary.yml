    uid: >-
      azure-maps-rest.atlas.service.Models.RouteResultLegSummary.fuelConsumptionInLiters
    package: azure-maps-rest
    summary: >-
      Estimated fuel consumption in liters using the Combustion Consumption
      Model. Included if

      vehicleEngineType is set to _combustion_ and
      constantSpeedConsumptionInLitersPerHundredkm is

      specified. The value will be non-negative.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: fuelConsumptionInLiters
    isPreview: false
    isDeprecated: false
    syntax:
