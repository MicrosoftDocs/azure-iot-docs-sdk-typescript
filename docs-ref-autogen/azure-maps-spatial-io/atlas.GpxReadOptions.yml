  - name: capturePathWaypoints
    uid: azure-maps-spatial-io.atlas.GpxReadOptions.capturePathWaypoints
    package: azure-maps-spatial-io
    summary: >-
      Specifies wether the individual waypoint data of a GPX Route or Track
      should be captured.

      If set to true, the shape will have a metadata.waypoints property that is
      an array of

      pushpins that contains the details of each waypoint along the track.

      Default: `false`
    fullName: capturePathWaypoints
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'capturePathWaypoints?: boolean'
      return:
        description: ''
        type: boolean
