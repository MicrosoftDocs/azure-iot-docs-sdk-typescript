name: SimpleStyleProperties
uid: azure-maps-spatial-io.SimpleStyleProperties
package: azure-maps-spatial-io
summary: >-
  A set of common properties that may be included in feature properties

  capture style information and common content when reading or writing a spatial
  data.

  The SimpleDataLayer uses these properties to dynamically style the data it
  renders.

  Most of these are the property values used in the geometries respective layer
  options.
fullName: SimpleStyleProperties
remarks: ''
isDeprecated: false
type: interface
