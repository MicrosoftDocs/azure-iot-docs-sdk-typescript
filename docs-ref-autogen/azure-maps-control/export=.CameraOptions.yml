### YamlMime:TSType
name: CameraOptions
uid: azure-maps-control.export=.CameraOptions
package: azure-maps-control
summary: The options for setting the map control's camera.
fullName: CameraOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: bearing
    uid: azure-maps-control.export=.CameraOptions.bearing
    package: azure-maps-control
    summary: >-
      The bearing of the map (rotation) in degrees.

      When the bearing is 0, 90, 180, or 270 the top of the map container will
      be north, east, south or west respectively.

      `default 0`
    fullName: bearing
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'bearing?: number'
      return:
        description: ''
        type: number
  - name: center
    uid: azure-maps-control.export=.CameraOptions.center
    package: azure-maps-control
    summary: |-
      The position to align the center of the map view with.
      `default [0, 0]`
    fullName: center
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'center?: Position'
      return:
        description: ''
        type: <xref uid="azure-maps-control.export" />=.<xref uid="data.Position" />
  - name: centerOffset
    uid: azure-maps-control.export=.CameraOptions.centerOffset
    package: azure-maps-control
    summary: >-
      A pixel offset to apply to the center of the map.

      This is useful if you want to programmatically pan the map to another
      location or if you want to center the map over a shape, then offset the
      maps view to make room for a popup.

      Default `[0, 0]`.
    fullName: centerOffset
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'centerOffset?: Pixel'
      return:
        description: ''
        type: <xref uid="azure-maps-control.export" />=.Pixel
  - name: maxBounds
    uid: azure-maps-control.export=.CameraOptions.maxBounds
    package: azure-maps-control
    summary: >-
      A bounding box in which to constrain the viewable map area to.

      Users won't be able to pan the center of the map outside of this bounding
      box.

      Set maxBounds to null or undefined to remove maxBounds

      Default `undefined`.
    fullName: maxBounds
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'maxBounds?: BoundingBox'
      return:
        description: ''
        type: >-
          <xref uid="azure-maps-control.export" />=.<xref uid="data.BoundingBox"
          />
  - name: maxPitch
    uid: azure-maps-control.export=.CameraOptions.maxPitch
    package: azure-maps-control
    summary: >-
      The maximum pitch that the map can be pitched to during the animation.
      Must be between 0 and 85, and greater than or equal to `minPitch`

      Default `60`.
    fullName: maxPitch
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'maxPitch?: number'
      return:
        description: ''
        type: number
  - name: maxZoom
    uid: azure-maps-control.export=.CameraOptions.maxZoom
    package: azure-maps-control
    summary: >-
      The maximum zoom level that the map can be zoomed into during the
      animation. Must be between 0 and 24, and greater than or equal to
      `minZoom`.

      `default 20`
    fullName: maxZoom
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'maxZoom?: number'
      return:
        description: ''
        type: number
  - name: minPitch
    uid: azure-maps-control.export=.CameraOptions.minPitch
    package: azure-maps-control
    summary: >-
      The minimum pitch that the map can be pitched to during the animation.
      Must be between 0 and 85, and less than or equal to `maxPitch`.

      Default `0`.
    fullName: minPitch
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'minPitch?: number'
      return:
        description: ''
        type: number
  - name: minZoom
    uid: azure-maps-control.export=.CameraOptions.minZoom
    package: azure-maps-control
    summary: >-
      The minimum zoom level that the map can be zoomed out to during the
      animation. Must be between 0 and 24, and less than or equal to `maxZoom`.

      Setting `minZoom` below 1 may result in an empty map when the zoom level
      is less than 1.

      `default 1`
    fullName: minZoom
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'minZoom?: number'
      return:
        description: ''
        type: number
  - name: pitch
    uid: azure-maps-control.export=.CameraOptions.pitch
    package: azure-maps-control
    summary: >-
      The pitch (tilt) of the map in degrees between 0 and 60, where 0 is
      looking straight down on the map.

      `default 0`
    fullName: pitch
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'pitch?: number'
      return:
        description: ''
        type: number
  - name: zoom
    uid: azure-maps-control.export=.CameraOptions.zoom
    package: azure-maps-control
    summary: |-
      The zoom level of the map view.
      `default 1`
    fullName: zoom
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'zoom?: number'
      return:
        description: ''
        type: number
extends: <xref uid="azure-maps-control.export" />=.Options
