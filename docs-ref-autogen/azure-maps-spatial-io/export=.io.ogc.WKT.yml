### YamlMime:TSType
name: WKT
uid: azure-maps-spatial-io.export=.io.ogc.WKT
package: azure-maps-spatial-io
summary: >-
  A static class for reading/writing Well Known Text (WKT) strings as GeoJSON
  geometries.
fullName: WKT
remarks: ''
isDeprecated: false
type: class
methods:
  - name: read(string)
    uid: azure-maps-spatial-io.export=.io.ogc.WKT.read
    package: azure-maps-spatial-io
    summary: >-
      Reads the data in well-known text format and returns the geometry.

      If the geometry is a GeometryCollection, an array of geometries is
      returned.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'static function read(wkt: string): Geometry[]'
      parameters:
        - id: wkt
          type: string
          description: Well-known text string data that needs to be parsed into geometries.
      return:
        description: ''
        type: Geometry[]
  - name: >-
      write(Geometry | Feature<Geometry, any> | (Geometry | Feature<Geometry,
      any>)[], number, boolean)
    uid: azure-maps-spatial-io.export=.io.ogc.WKT.write
    package: azure-maps-spatial-io
    summary: Writes geometry data as well-known text.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        static function write(data: Geometry | Feature<Geometry, any> |
        (Geometry | Feature<Geometry, any>)[], coordinatePrecision?: number,
        includeElev?: boolean): string
      parameters:
        - id: data
          type: >-
            Geometry | Feature&lt;Geometry, any&gt; | (Geometry |
            Feature&lt;Geometry, any&gt;)[]
          description: |-
            Geometry data to be written as well-known text.
            Array of geometries will be written as geometry collections.
        - id: coordinatePrecision
          type: number
          description: 'The number of decimal places to round coordinates to. Default: 6.'
        - id: includeElev
          type: boolean
          description: >-
            Specifies if elevation data, stored in 3rd value of Position, should
            be written.

            If set to true and no elevation data in Position, will default to 0.
      return:
        description: ''
        type: string
