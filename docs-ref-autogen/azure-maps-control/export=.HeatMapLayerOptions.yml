name: HeatMapLayerOptions
uid: azure-maps-control.export=.HeatMapLayerOptions
package: azure-maps-control
summary: Options used when rendering Point objects in a HeatMapLayer.
fullName: HeatMapLayerOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: color
    uid: azure-maps-control.export=.HeatMapLayerOptions.color
    package: azure-maps-control
    summary: >-
      Specifies the color gradient used to colorize the pixels in the heatmap.

      This is defined using an expression that uses `["heatmap-density"]` as
      input.

      Default `["interpolate",["linear"],["heatmap-density"],0,"rgba(0,0,
      255,0)",0.1,"royalblue",0.3,"cyan",0.5,"lime",0.7,"yellow",1,"red"]`
    fullName: color
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'color?: Expression'
      return:
        description: ''
        type: <xref uid="azure-maps-control.export" />=.Expression
  - name: intensity
    uid: azure-maps-control.export=.HeatMapLayerOptions.intensity
    package: azure-maps-control
    summary: >-
      Similar to `heatmap-weight` but specifies the global heatmap intensity.

      The higher this value is, the more ‘weight’ each point will contribute to
      the appearance.

      Default `1`
    fullName: intensity
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'intensity?: number | Expression'
      return:
        description: ''
        type: number | <xref uid="azure-maps-control.export" />=.Expression
  - name: opacity
    uid: azure-maps-control.export=.HeatMapLayerOptions.opacity
    package: azure-maps-control
    summary: >-
      The opacity at which the heatmap layer will be rendered defined as a
      number between 0 and 1.

      Default `1`.
    fullName: opacity
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'opacity?: number | Expression'
      return:
        description: ''
        type: number | <xref uid="azure-maps-control.export" />=.Expression
  - name: radius
    uid: azure-maps-control.export=.HeatMapLayerOptions.radius
    package: azure-maps-control
    summary: |-
      The radius in pixels used to render a data point on the heatmap.
      The radius must be a number greater or equal to 1.
      Default `30`.
    fullName: radius
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'radius?: number | Expression'
      return:
        description: ''
        type: number | <xref uid="azure-maps-control.export" />=.Expression
  - name: source
    uid: azure-maps-control.export=.HeatMapLayerOptions.source
    package: azure-maps-control
    summary: The id or instance of a data source which the layer will render.
    fullName: source
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'source?: string | Source<SourceEvents>'
      return:
        description: ''
        type: >-
          string | <xref uid="azure-maps-control.export" />=.<xref
          uid="source.Source" />&lt;<xref uid="azure-maps-control.export"
          />=.<xref uid="source.SourceEvents" />&gt;
  - name: sourceLayer
    uid: azure-maps-control.export=.HeatMapLayerOptions.sourceLayer
    package: azure-maps-control
    summary: >-
      Required when the source of the layer is a VectorTileSource.

      A vector source can have multiple layers within it, this identifies which
      one to render in this layer.

      Prohibited for all other types of sources.
    fullName: sourceLayer
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sourceLayer?: string'
      return:
        description: ''
        type: string
  - name: weight
    uid: azure-maps-control.export=.HeatMapLayerOptions.weight
    package: azure-maps-control
    summary: >-
      Specifies how much an individual data point contributes to the heatmap.

      Must be a number greater than 0. A value of 5 would be equivalent to
      having 5 points of weight 1 in the same spot.

      This is useful when clustering points to allow heatmap rendering or large
      datasets.

      Default `1`
    fullName: weight
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'weight?: number | Expression'
      return:
        description: ''
        type: number | <xref uid="azure-maps-control.export" />=.Expression
