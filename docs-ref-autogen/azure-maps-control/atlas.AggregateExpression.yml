### YamlMime:TSType
name: AggregateExpression
uid: azure-maps-control.atlas.AggregateExpression
package: azure-maps-control
summary: >-
  An aggregate expression defines a calculation that is processed over a set of
  data.

  Schema: [operator: string, initialValue?: boolean | number, mapExpression:
  Expression]

  operator: An expression function that is then applied to against all values
  calculated by the `mapExpression` for each point in the cluster. Supported
  operators:

  o  For numbers: `+`, `*`, `max`, `min`

  o  For Booleans: `all`, `any`

  initialValue: Optional, an initial value in which the first calculated value
  is aggregated against.

  mapExpression: An expression that is applied against each point in the data
  set.
fullName: AggregateExpression
isPreview: false
isDeprecated: false
type: interface
