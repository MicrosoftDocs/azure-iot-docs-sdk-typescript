  - uid: azure-maps-control.Models.StyleOptions.autoResize
    name: autoResize
    fullName: autoResize
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If true the map will automatically resize whenever the window's size
      changes.

      Otherwise map.resize() must be called.

      Default `true`.
    optional: true
    syntax:
      content: 'autoResize?: boolean'
      return:
        type:
          - boolean
    package: azure-maps-control
  - uid: azure-maps-control.Models.StyleOptions.language
    name: language
    fullName: language
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The language of the map labels.

      [Supported
      language](https://docs.microsoft.com/en-us/azure/azure-maps/supported-languages).

      Default `atlas.getLanguage()`.
    optional: true
    syntax:
      content: 'language?: string'
      return:
        type:
          - string
    package: azure-maps-control
  - uid: azure-maps-control.Models.StyleOptions.style
    name: style
    fullName: style
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The name of the style to use when rendering the map. Available styles can
      be found in the

      [supported
      styles](https://docs.microsoft.com/en-us/azure/azure-maps/supported-map-styles)
      article. The

      default style is "road".
    optional: true
    syntax:
      content: 'style?: string'
      return:
        type:
          - string
    package: azure-maps-control
  - uid: azure-maps-control.Models.StyleOptions.userRegion
    name: userRegion
    fullName: userRegion
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      The geopolitical view of the map.
      <p>Unified: The unified view of the world.</p>
      Default `atlas.getUserRegion()`.
    optional: true
    syntax:
      content: 'userRegion?: string'
      return:
        type:
          - string
    package: azure-maps-control
  - uid: azure-maps-control.Models.StyleOptions.view
    name: view
    fullName: view
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      The geopolitical view of the map.
      <p>Unified: The unified view of the world.</p>
    optional: true
    syntax:
      content: 'view?: string'
      return:
        type:
          - string
    package: azure-maps-control
    deprecated:
      content: Recommend using userRegion instead.
