      return:
        description: ''
        type: boolean
  - name: srsName
    uid: azure-maps-spatial-io.GmlWriteOptions.srsName
    package: azure-maps-spatial-io
    summary: |-
      The SRS name to add to the geometries.
      Default: `"urn:ogc:def:crs:EPSG::4326"`
    fullName: srsName
