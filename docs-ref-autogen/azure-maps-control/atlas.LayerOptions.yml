### YamlMime:TSType
name: LayerOptions
uid: azure-maps-control.atlas.LayerOptions
package: azure-maps-control
summary: A base class which all other layer options inherit from.
fullName: LayerOptions
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: filter
    uid: azure-maps-control.atlas.LayerOptions.filter
    package: azure-maps-control
    summary: |-
      An expression specifying conditions on source features.
      Only features that match the filter are displayed.
    fullName: filter
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'filter?: Expression'
      return:
        type: <xref uid="azure-maps-control.atlas.Expression" />
        description: ''
  - name: maxZoom
    uid: azure-maps-control.atlas.LayerOptions.maxZoom
    package: azure-maps-control
    summary: >-
      An integer specifying the maximum zoom level to render the layer at.

      This value is exclusive, i.e. the layer will be visible at `maxZoom > zoom
      >= minZoom`.

      Default `24`.
    fullName: maxZoom
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'maxZoom?: number'
      return:
        type: number
        description: ''
  - name: minZoom
    uid: azure-maps-control.atlas.LayerOptions.minZoom
    package: azure-maps-control
    summary: >-
      An integer specifying the minimum zoom level to render the layer at.

      This value is inclusive, i.e. the layer will be visible at `maxZoom > zoom
      >= minZoom`.

      Default `0`.
    fullName: minZoom
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'minZoom?: number'
      return:
        type: number
        description: ''
  - name: visible
    uid: azure-maps-control.atlas.LayerOptions.visible
    package: azure-maps-control
    summary: |-
      Specifies if the layer is visible or not.
      Default `true`.
    fullName: visible
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'visible?: boolean'
      return:
        type: boolean
        description: ''
extends: <xref uid="azure-maps-control.atlas.Options" />
