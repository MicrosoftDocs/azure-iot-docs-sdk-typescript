name: RealTimeArrivalsGeojson
uid: azure-maps-rest.atlas.service.RealTimeArrivalsGeojson
package: azure-maps-rest
summary: >-
  A helper extension providing methods for accessing the response data in
  GeoJSON format.
fullName: RealTimeArrivalsGeojson
isPreview: false
isDeprecated: false
type: class
methods:
  - name: getFeatures()
    uid: azure-maps-rest.atlas.service.RealTimeArrivalsGeojson.getFeatures
    package: azure-maps-rest
    summary: >-
      Returns a GeoJSON feature collection built from the results.

      Each feature in the collection is a Point representing one arrival.

      The properties of each feature match the properties of the
      `RealTimeArrivalResult`, except

      the `position` property of the stop is omitted because it is redundant
      with the feature's coordinates.
    isPreview: false
    isDeprecated: false
    syntax:
      content: function getFeatures()
      return:
        type: FeatureCollection&lt;Point&gt;
        description: ''
