name: Pipeline
uid: azure-maps-rest.export=.Pipeline
package: azure-maps-rest
summary: >-
  A Pipeline class containing HTTP request policies.

  You can create a default Pipeline by calling MapsURL.newPipeline().

  Or you can create a Pipeline with your own policies by the constructor of
  Pipeline.

  Refer to MapsURL.newPipeline() and provided policies as reference before

  implementing your customized Pipeline.
