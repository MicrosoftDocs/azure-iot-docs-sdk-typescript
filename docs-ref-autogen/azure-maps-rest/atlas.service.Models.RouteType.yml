  - name: Fastest
    uid: azure-maps-rest.atlas.service.Models.RouteType.Fastest
    package: azure-maps-rest
    summary: The fastest route.
  - name: Shortest
    uid: azure-maps-rest.atlas.service.Models.RouteType.Shortest
    package: azure-maps-rest
    summary: The shortest route by distance.
  - name: Thrilling
    uid: azure-maps-rest.atlas.service.Models.RouteType.Thrilling
    package: azure-maps-rest
    summary: >-
      Includes interesting or challenging roads and uses as few motorways as
      possible. You can

      choose the level of turns included and also the degree of hilliness. See
      the hilliness and

      windingness parameters for how to set this. There is a limit of 900 km on
      routes planned with

      routeType=thrilling
