properties:
  - name: flow
    uid: azure-maps-control.atlas.TrafficOptions.flow
    package: azure-maps-control
    summary: >-
      The type of traffic flow to display:

      <p>"none" is to display no traffic flow data</p>

      <p>"relative" is the speed of the road relative to free-flow</p>

      <p>"absolute" is the absolute speed of the road</p>

      <p>"relative-delay" displays relative speed only where they differ from
      free-flow;

      false to stop displaying the traffic flow.</p>

      default `"none"``
    fullName: flow
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'flow?: "none" | "relative" | "absolute" | "relative-delay"'
      return:
        type: '"none" | "relative" | "absolute" | "relative-delay"'
        description: ''
  - name: incidents
    uid: azure-maps-control.atlas.TrafficOptions.incidents
    package: azure-maps-control
    summary: |-
      Whether to display incidents on the map.
      default `false`
    fullName: incidents
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'incidents?: boolean'
      return:
        type: boolean
        description: ''
extends: <xref uid="azure-maps-control.atlas.Options" />
