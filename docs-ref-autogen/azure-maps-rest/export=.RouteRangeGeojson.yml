methods:
  - name: getFeatures()
    uid: azure-maps-rest.export=.RouteRangeGeojson.getFeatures
    package: azure-maps-rest
    summary: >-
      Returns a GeoJSON feature collection built from the reachable range.

      The first feature in the collection is a Polygon representing the boundary
      of the reachable range.

      The second feature is a Point representing the center point of the
      reachable range.
